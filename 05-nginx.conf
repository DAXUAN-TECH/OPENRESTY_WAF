# OpenResty WAF 主配置文件
# 路径：/usr/local/openresty/nginx/conf/nginx.conf

user  nobody;
worker_processes  auto;

error_log  logs/error.log warn;
pid        logs/nginx.pid;

events {
    worker_connections  10240;
    use epoll;
    multi_accept on;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # 日志格式
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;

    # 基础配置
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    client_max_body_size 20m;

    # Gzip 压缩
    gzip  on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Lua 配置
    lua_package_path "/usr/local/openresty/nginx/lua/?.lua;/usr/local/openresty/nginx/lua/waf/?.lua;;";
    lua_package_cpath "/usr/local/openresty/lualib/?.so;;";

    # 初始化 Lua 模块
    init_by_lua_block {
        -- 加载配置
        require("config")
        -- 初始化 WAF 模块
        require("waf.init")
    }

    # 初始化工作进程
    init_worker_by_lua_block {
        -- 初始化定时器，用于批量写入日志
        require("waf.log_collect").init_worker()
    }

    # 包含 WAF 配置
    include waf.conf;

    # 示例：后端服务器配置
    upstream backend {
        server 127.0.0.1:8080;
        keepalive 32;
    }

    # 示例：HTTP 服务器
    server {
        listen       80;
        server_name  localhost;

        # WAF 封控检查（在 access 阶段）
        access_by_lua_block {
            require("waf.ip_block").check()
        }

        # 日志采集（在 log 阶段）
        log_by_lua_block {
            require("waf.log_collect").collect()
        }

        # 代理到后端
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 健康检查
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}

