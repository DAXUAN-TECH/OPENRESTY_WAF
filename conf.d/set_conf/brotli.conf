# Brotli 压缩配置
# 注意：此文件保持在项目目录，不复制到系统目录
# 功能：启用 Brotli 压缩，比 Gzip 压缩率更高
# 说明：需要安装 ngx_brotli 模块（OpenResty 可能需要编译时添加）

# Brotli 压缩开关（如果模块可用）
# brotli on;
# brotli_comp_level 6;          # 压缩级别（1-11，默认6）
# brotli_types text/plain text/css text/xml text/javascript 
#              application/json application/javascript application/xml+rss 
#              application/rss+xml font/truetype font/opentype 
#              application/vnd.ms-fontobject image/svg+xml;
# brotli_min_length 20;         # 最小压缩文件大小（字节）

# 注意：
# 1. Brotli 需要额外的模块支持，默认 OpenResty 可能不包含
# 2. 如果模块不可用，会使用 Gzip 作为后备方案
# 3. 可以通过数据库配置控制是否启用 Brotli

