# HTTP/2 配置
# 注意：此文件保持在项目目录，不复制到系统目录
# 功能：启用 HTTP/2 支持，提升性能

# HTTP/2 配置说明：
# 1. HTTP/2 需要 SSL/TLS 支持（HTTPS）
# 2. 在 server 块中使用：listen 443 ssl http2;
# 3. 需要配置 SSL 证书

# HTTP/2 优化参数
http2_max_field_size 16k;        # HTTP/2 头部字段最大大小
http2_max_header_size 32k;       # HTTP/2 头部最大大小
http2_max_requests 1000;         # 每个连接的最大请求数
http2_recv_buffer_size 256k;     # HTTP/2 接收缓冲区大小

# HTTP/2 推送（可选，谨慎使用）
# http2_push_preload on;

# 注意：HTTP/2 在 nginx 1.9.5+ 版本中可用
# OpenResty 通常包含较新版本的 nginx，支持 HTTP/2

