# Stream Lua 配置
# 注意：此文件保持在项目目录，不复制到系统目录
# nginx.conf 中的 include 路径会指向项目目录的 conf.d/stream_set
# 注意：Stream块不支持init_by_lua_block和init_worker_by_lua_block
# 注意：lua_package_path 和 lua_package_cpath 已移至 nginx.conf 的 stream 块中

# Stream块中不需要init_by_lua_block和init_worker_by_lua_block
# 因为Stream块不支持这些指令，Lua模块会在preread_by_lua_block中按需加载

