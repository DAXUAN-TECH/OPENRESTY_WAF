# Stream WAF 配置文件
# 注意：此文件保持在项目目录，不复制到系统目录
# nginx.conf 中的 include 路径会指向项目目录的 conf.d/stream_set

# WAF 共享内存（与HTTP块共享，但需要在Stream块中也定义）
# 注意：lua_shared_dict是进程级别的，HTTP块和Stream块可以共享同一个共享内存
# 但必须在两个块中都定义，否则Stream块中无法访问
lua_shared_dict waf_cache 10m;  # WAF 缓存共享内存
lua_shared_dict waf_log_buffer 50m;  # 日志缓冲区

