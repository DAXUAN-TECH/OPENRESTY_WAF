    <script>
        // ç«‹å³æ‰§è¡Œï¼Œé˜²æ­¢é—ªçƒ - åœ¨DOMè§£ææ—¶å°±å¼€å§‹è®¡ç®—
        (function() {
            // ä½¿ç”¨ç«‹å³æ‰§è¡Œå‡½æ•°ï¼Œä¸ç­‰å¾…DOMContentLoaded
            function syncSidebarWidthImmediate() {
                // å°è¯•è·å–sidebarå…ƒç´ 
                var sidebar = document.querySelector('.sidebar');
                var topBanner = document.querySelector('.top-banner');
                var contentArea = document.querySelector('.content-area');
                
                if (sidebar) {
                    var sidebarRect = sidebar.getBoundingClientRect();
                    var sidebarWidth = sidebarRect.width;
                    var viewportWidth = window.innerWidth;
                    var availableWidth = viewportWidth - sidebarWidth;
                    
                    // æ›´æ–°CSSå˜é‡
                    document.documentElement.style.setProperty('--sidebar-width', sidebarWidth + 'px');
                    
                    // åªè®¾ç½®margin-leftï¼Œä¸è®¾ç½®widthï¼Œè®©CSSçš„calc()æ¥å¤„ç†å®½åº¦
                    // è¿™æ ·å¯ä»¥é¿å…å†…è”æ ·å¼è¦†ç›–CSSæ ·å¼ï¼Œç¡®ä¿å­å…ƒç´ çš„width: 100%èƒ½å¤Ÿæ­£ç¡®å·¥ä½œ
                    if (topBanner) {
                        topBanner.style.marginLeft = sidebarWidth + 'px';
                        // ç§»é™¤widthè®¾ç½®ï¼Œä½¿ç”¨CSS calc()
                        topBanner.style.width = '';
                    }
                    if (contentArea) {
                        contentArea.style.marginLeft = sidebarWidth + 'px';
                        // ç§»é™¤widthè®¾ç½®ï¼Œä½¿ç”¨CSS calc()ï¼Œç¡®ä¿å­å…ƒç´ çš„width: 100%èƒ½å¤Ÿæ­£ç¡®å·¥ä½œ
                        contentArea.style.width = '';
                    }
                    
                    // æ˜¾ç¤ºå…ƒç´ ï¼ˆé˜²æ­¢é—ªçƒï¼‰
                    if (topBanner) {
                        topBanner.classList.add('layout-ready');
                    }
                    if (contentArea) {
                        contentArea.classList.add('layout-ready');
                    }
                } else {
                    // å¦‚æœsidebarè¿˜æ²¡åŠ è½½ï¼Œä½¿ç”¨é»˜è®¤å€¼
                    document.documentElement.style.setProperty('--sidebar-width', '200px');
                    // å³ä½¿sidebaræ²¡åŠ è½½ï¼Œä¹Ÿæ˜¾ç¤ºå…ƒç´ ï¼ˆé¿å…ä¸€ç›´éšè—ï¼‰
                    if (topBanner) {
                        topBanner.classList.add('layout-ready');
                    }
                    if (contentArea) {
                        contentArea.classList.add('layout-ready');
                    }
                }
            }
            
            // ç«‹å³æ‰§è¡Œä¸€æ¬¡
            syncSidebarWidthImmediate();
            
            // å¦‚æœDOMå·²ç»åŠ è½½ï¼Œç«‹å³æ‰§è¡Œ
            if (document.readyState === 'complete' || document.readyState === 'interactive') {
                syncSidebarWidthImmediate();
            }
            
            // DOMContentLoadedæ—¶æ‰§è¡Œ
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', syncSidebarWidthImmediate);
            }
            
            // çª—å£å¤§å°æ”¹å˜æ—¶æ‰§è¡Œ
            window.addEventListener('resize', syncSidebarWidthImmediate);
            
            // ä½¿ç”¨MutationObserverç›‘å¬DOMå˜åŒ–ï¼Œç¡®ä¿sidebaråŠ è½½åç«‹å³æ›´æ–°
            if (typeof MutationObserver !== 'undefined') {
                var observer = new MutationObserver(function(mutations) {
                    var sidebar = document.querySelector('.sidebar');
                    if (sidebar) {
                        syncSidebarWidthImmediate();
                        // å»¶è¿Ÿä¸€ç‚¹å†åœæ­¢è§‚å¯Ÿï¼Œç¡®ä¿æ‰€æœ‰å…ƒç´ éƒ½å·²åŠ è½½
                        setTimeout(function() {
                            observer.disconnect();
                        }, 100);
                    }
                });
                // å¦‚æœbodyè¿˜æ²¡åŠ è½½ï¼Œç­‰å¾…bodyåŠ è½½
                if (document.body) {
                    observer.observe(document.body, { childList: true, subtree: true });
                } else {
                    // ç­‰å¾…bodyåŠ è½½
                    if (document.readyState === 'loading') {
                        document.addEventListener('DOMContentLoaded', function() {
                            if (document.body) {
                                observer.observe(document.body, { childList: true, subtree: true });
                            }
                        });
                    }
                }
            }
            
            // ä½¿ç”¨requestAnimationFrameç¡®ä¿åœ¨ä¸‹ä¸€å¸§æ‰§è¡Œï¼ˆæ›´æ—©çš„æ—¶æœºï¼‰
            if (typeof requestAnimationFrame !== 'undefined') {
                requestAnimationFrame(function() {
                    syncSidebarWidthImmediate();
                });
            }
        })();

    <script>
        // è®¾ç½®å½“å‰é¡µé¢çš„èœå•é¡¹ä¸ºæ¿€æ´»çŠ¶æ€
        (function() {
            const currentPath = window.location.pathname;
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                const href = item.getAttribute('href');
                if (href && (currentPath === href || currentPath.startsWith(href + '/'))) {
                    item.classList.add('active');

        })();
        
        // ç¡®ä¿é¡¶éƒ¨banneré«˜åº¦ä¸å·¦ä¾§logoæ é«˜åº¦ä¸€è‡´ï¼Œå¹¶å®Œç¾å¯¹é½
        // åŒæ—¶ç¡®ä¿top-bannerå’Œcontent-areaç´§è´´sidebarï¼Œæ— é—´éš™
        (function() {
            function syncBannerHeight() {
                const sidebarHeader = document.querySelector('.sidebar-header');
                const topBanner = document.querySelector('.top-banner');
                if (sidebarHeader && topBanner) {
                    // ä½¿ç”¨getBoundingClientRectè·å–ç²¾ç¡®é«˜åº¦ï¼ˆåŒ…æ‹¬paddingå’Œborderï¼‰
                    const headerRect = sidebarHeader.getBoundingClientRect();
                    const headerHeight = headerRect.height;
                    
                    // åœ¨Gridå¸ƒå±€ä¸­ï¼Œè®¾ç½®min-heightç¡®ä¿å¯¹é½ï¼ŒåŒæ—¶ä¿æŒGridçš„è‡ªåŠ¨é«˜åº¦ç®¡ç†
                    topBanner.style.minHeight = headerHeight + 'px';
                    
                    // ç¡®ä¿å‚ç›´å±…ä¸­å¯¹é½
                    topBanner.style.display = 'flex';
                    topBanner.style.alignItems = 'center';
                }
            }
            
            // åŒæ­¥sidebarå®½åº¦ï¼Œä½¿top-bannerå’Œcontent-areaç´§è´´sidebar
            function syncSidebarWidth() {
                const sidebar = document.querySelector('.sidebar');
                const topBanner = document.querySelector('.top-banner');
                const contentArea = document.querySelector('.content-area');
                
                if (sidebar && topBanner && contentArea) {
                    // è·å–sidebarçš„å®é™…å®½åº¦ï¼ˆåŒ…æ‹¬æ‰€æœ‰è¾¹æ¡†å’Œpaddingï¼‰
                    const sidebarRect = sidebar.getBoundingClientRect();
                    const sidebarWidth = sidebarRect.width;
                    
                    // è·å–è§†å£å®½åº¦
                    const viewportWidth = window.innerWidth;
                    
                    // è®¡ç®—content-areaå’Œtop-bannerçš„å¯ç”¨å®½åº¦
                    // ç¡®ä¿ä¸ä¼šè¶…å‡ºå±å¹•
                    const availableWidth = viewportWidth - sidebarWidth;
                    
                    // æ›´æ–°CSSå˜é‡ï¼ˆä¸headä¸­çš„è„šæœ¬ä¿æŒä¸€è‡´ï¼‰
                    document.documentElement.style.setProperty('--sidebar-width', sidebarWidth + 'px');
                    
                    // è®¾ç½®top-bannerå’Œcontent-areaçš„å·¦è¾¹è·ç­‰äºsidebarå®½åº¦
                    // è¿™æ ·å®ƒä»¬å°±ä¼šç´§è´´sidebarçš„å³è¾¹ï¼Œæ— é—´éš™
                    // ä¸è®¾ç½®widthï¼Œä½¿ç”¨CSS calc()æ¥å¤„ç†å®½åº¦ï¼Œé¿å…å†…è”æ ·å¼è¦†ç›–CSSæ ·å¼
                    topBanner.style.marginLeft = sidebarWidth + 'px';
                    topBanner.style.width = '';
                    contentArea.style.marginLeft = sidebarWidth + 'px';
                    // ç§»é™¤widthè®¾ç½®ï¼Œä½¿ç”¨CSS calc()ï¼Œç¡®ä¿å­å…ƒç´ çš„width: 100%èƒ½å¤Ÿæ­£ç¡®å·¥ä½œ
                    contentArea.style.width = '';
                }
            }
            
            // é¡µé¢åŠ è½½æ—¶åŒæ­¥ï¼ˆå»¶è¿Ÿä¸€ç‚¹ç¡®ä¿DOMå®Œå…¨æ¸²æŸ“ï¼‰
            function initSync() {
                // ç«‹å³æ‰§è¡Œä¸€æ¬¡ï¼Œé˜²æ­¢é—ªçƒ
                syncBannerHeight();
                syncSidebarWidth();
                // å†æ¬¡åŒæ­¥ï¼Œç¡®ä¿å­—ä½“åŠ è½½åé«˜åº¦æ­£ç¡®
                setTimeout(function() {
                    syncBannerHeight();
                    syncSidebarWidth();
                }, 100);
                // ç¬¬ä¸‰æ¬¡åŒæ­¥ï¼Œç¡®ä¿æ‰€æœ‰èµ„æºåŠ è½½å®Œæˆï¼ˆé˜²æ­¢ç½‘ç»œå¡é¡¿æ—¶çš„é—ªçƒï¼‰
                setTimeout(function() {
                    syncBannerHeight();
                    syncSidebarWidth();
                }, 300);
            }
            
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initSync);
            } else {
                initSync();
            }
            
            // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°åŒæ­¥
            window.addEventListener('resize', function() {
                syncBannerHeight();
                syncSidebarWidth();
            });
            
            // å­—ä½“åŠ è½½å®Œæˆåé‡æ–°åŒæ­¥
            if (document.fonts && document.fonts.ready) {
                document.fonts.ready.then(function() {

        })();
        
        // CSRF Token ç®¡ç†
        (function() {
            let csrfToken = null;
            
            // è·å– CSRF Token
            window.getCsrfToken = function() {
                return csrfToken;
            };
            
            // è®¾ç½® CSRF Token
            window.setCsrfToken = function(token) {
                csrfToken = token;
            };
            
            // ä»æœåŠ¡å™¨è·å– CSRF Token
            function fetchCsrfToken() {
                // å…ˆæ£€æŸ¥ sessionStorageï¼ˆä»ç™»å½•é¡µé¢å­˜å‚¨çš„ï¼‰
                const storedToken = sessionStorage.getItem('csrf_token');
                if (storedToken) {
                    csrfToken = storedToken;
                    sessionStorage.removeItem('csrf_token'); // ä½¿ç”¨åæ¸…é™¤
                    console.log('CSRF token loaded from sessionStorage');
                    return;
                }
                
                // ä»æœåŠ¡å™¨è·å–
                fetch('/api/auth/check')
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.authenticated && data.csrf_token) {
                            csrfToken = data.csrf_token;
                            console.log('CSRF token loaded from server');
                        }
                    })
                    .catch(err => {
                        console.warn('Failed to fetch CSRF token:', err);
                    });
            }
            
            // é¡µé¢åŠ è½½æ—¶è·å– CSRF Token
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', fetchCsrfToken);
            } else {
                fetchCsrfToken();
            }
            
            // é‡å†™ fetch å‡½æ•°ï¼Œè‡ªåŠ¨æ·»åŠ  CSRF Token
            const originalFetch = window.fetch;
            window.fetch = function(url, options = {}) {
                // æ£€æŸ¥æ˜¯å¦éœ€è¦ CSRF Tokenï¼ˆPOSTã€PUTã€DELETEã€PATCHï¼‰
                const method = (options.method || 'GET').toUpperCase();
                if (['POST', 'PUT', 'DELETE', 'PATCH'].includes(method)) {
                    // ç¡®ä¿ headers å­˜åœ¨
                    if (!options.headers) {
                        options.headers = {};
                    }
                    
                    // å¦‚æœè¿˜æ²¡æœ‰è®¾ç½® X-CSRF-Tokenï¼Œæ·»åŠ å®ƒ
                    if (!options.headers['X-CSRF-Token'] && !options.headers['x-csrf-token']) {
                        const token = getCsrfToken();
                        if (token) {
                            // å¤„ç† Headers å¯¹è±¡æˆ–æ™®é€šå¯¹è±¡
                            if (options.headers instanceof Headers) {
                                options.headers.set('X-CSRF-Token', token);
                            } else {
                                options.headers['X-CSRF-Token'] = token;
                            }
                        }
                    }
                }
                
                return originalFetch.call(this, url, options);
            };
        })();
        
        // å¤„ç†ç™»å‡ºé“¾æ¥ç‚¹å‡»ï¼ˆç¡®ä¿è·³è½¬åˆ°ç™»å½•é¡µé¢ï¼‰
        (function() {
            const logoutLinks = document.querySelectorAll('a[href="/api/auth/logout"]');
            logoutLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    // å…è®¸é»˜è®¤è¡Œä¸ºï¼ˆGETè¯·æ±‚ä¼šé‡å®šå‘ï¼‰ï¼Œä½†ä¹Ÿå¯ä»¥ä½¿ç”¨fetchç¡®ä¿è·³è½¬
                    // å¦‚æœé“¾æ¥è¢«é˜»æ­¢ï¼Œä½¿ç”¨fetchå¤„ç†
                    if (e.defaultPrevented) {
                        e.preventDefault();
                        fetch('/api/auth/logout', { method: 'POST' })
                            .then(() => {
                                window.location.href = '/login';
                            })
                            .catch(() => {
                                window.location.href = '/login';
                            });
                    }
                });
            });
        })();
    </script>
