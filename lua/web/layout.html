<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - WAF管理</title>
    <link rel="stylesheet" href="/css/layout.css">
    {{EXTRA_STYLES}}
    <script src="/js/layout.js"></script>
</head>
<body>
    <!-- 左侧菜单栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>WAF 管理</h1>
            <div class="divider"></div>
            <div class="subtitle">Web应用防火墙</div>
        </div>
        <nav class="sidebar-menu">
            <a href="/admin/dashboard" class="menu-item" data-page="dashboard">
                <i>📊</i> Dashboard
            </a>
            <a href="/admin/rules" class="menu-item" data-page="rules">
                <i>🛡️</i> 防护管理
            </a>
            <a href="/admin/proxy" class="menu-item" data-page="proxy">
                <i>🔄</i> 代理管理
            </a>
            <a href="/admin/stats" class="menu-item" data-page="stats">
                <i>📈</i> 统计报表
            </a>
            <a href="/admin/logs" class="menu-item" data-page="logs">
                <i>📋</i> 日志查看
            </a>
            <a href="/admin/features" class="menu-item" data-page="features">
                <i>⚙️</i> 功能管理
            </a>
            <div class="menu-divider"></div>
            <a href="/admin/settings" class="menu-item" data-page="settings">
                <i>👤</i> 用户设置
            </a>
            <a href="/admin/system" class="menu-item" data-page="system">
                <i>🔧</i> 系统设置
            </a>
        </nav>
    </div>
    
    <!-- 顶部Banner栏 -->
    <div class="top-banner">
        <div class="banner-title">{{PAGE_TITLE}}</div>
        <div class="banner-actions">
            <div class="user-info">
                <span class="username">{{USERNAME}}</span>
                <a href="/api/auth/logout" class="logout-btn">退出</a>
            </div>
        </div>
    </div>
    
    <!-- 内容显示区域 -->
    <div class="content-area">
        {{CONTENT}}
    </div>
    
    {{EXTRA_SCRIPTS}}
    
</body>
</html>
