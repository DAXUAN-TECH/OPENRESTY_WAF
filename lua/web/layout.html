    <script>
        // è®¾ç½®å½“å‰é¡µé¢çš„èœå•é¡¹ä¸ºæ¿€æ´»çŠ¶æ€
        (function() {
            const currentPath = window.location.pathname;
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                const href = item.getAttribute('href');
                if (href && (currentPath === href || currentPath.startsWith(href + '/'))) {
                    item.classList.add('active');
                }
            });
        })();
        
        // ç¡®ä¿é¡¶éƒ¨banneré«˜åº¦ä¸å·¦ä¾§logoæ é«˜åº¦ä¸€è‡´ï¼Œå¹¶å®Œç¾å¯¹é½
        (function() {
            function syncBannerHeight() {
                const sidebarHeader = document.querySelector('.sidebar-header');
                const topBanner = document.querySelector('.top-banner');
                if (sidebarHeader && topBanner) {
                    // ä½¿ç”¨getBoundingClientRectè·å–ç²¾ç¡®é«˜åº¦ï¼ˆåŒ…æ‹¬paddingå’Œborderï¼‰
                    const headerRect = sidebarHeader.getBoundingClientRect();
                    const headerHeight = headerRect.height;
                    
                    // åœ¨Gridå¸ƒå±€ä¸­ï¼Œè®¾ç½®min-heightç¡®ä¿å¯¹é½ï¼ŒåŒæ—¶ä¿æŒGridçš„è‡ªåŠ¨é«˜åº¦ç®¡ç†
                    topBanner.style.minHeight = headerHeight + 'px';
                    
                    // ç¡®ä¿å‚ç›´å±…ä¸­å¯¹é½
                    topBanner.style.display = 'flex';
                    topBanner.style.alignItems = 'center';
                }
            }
            
            // é¡µé¢åŠ è½½æ—¶åŒæ­¥ï¼ˆå»¶è¿Ÿä¸€ç‚¹ç¡®ä¿DOMå®Œå…¨æ¸²æŸ“ï¼‰
            function initSync() {
                syncBannerHeight();
                // å†æ¬¡åŒæ­¥ï¼Œç¡®ä¿å­—ä½“åŠ è½½åé«˜åº¦æ­£ç¡®
                setTimeout(syncBannerHeight, 100);
            }
            
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initSync);
            } else {
                initSync();
            }
            
            // çª—å£å¤§å°æ”¹å˜æ—¶é‡æ–°åŒæ­¥
            window.addEventListener('resize', syncBannerHeight);
            
            // å­—ä½“åŠ è½½å®Œæˆåé‡æ–°åŒæ­¥
            if (document.fonts && document.fonts.ready) {
                document.fonts.ready.then(syncBannerHeight);
            }
        })();
        
        // CSRF Token ç®¡ç†
        (function() {
            let csrfToken = null;
            
            // è·å– CSRF Token
            window.getCsrfToken = function() {
                return csrfToken;
            };
            
            // è®¾ç½® CSRF Token
            window.setCsrfToken = function(token) {
                csrfToken = token;
            };
            
            // ä»æœåŠ¡å™¨è·å– CSRF Token
            function fetchCsrfToken() {
                // å…ˆæ£€æŸ¥ sessionStorageï¼ˆä»ç™»å½•é¡µé¢å­˜å‚¨çš„ï¼‰
                const storedToken = sessionStorage.getItem('csrf_token');
                if (storedToken) {
                    csrfToken = storedToken;
                    sessionStorage.removeItem('csrf_token'); // ä½¿ç”¨åæ¸…é™¤
                    console.log('CSRF token loaded from sessionStorage');
                    return;
                }
                
                // ä»æœåŠ¡å™¨è·å–
                fetch('/api/auth/check')
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.authenticated && data.csrf_token) {
                            csrfToken = data.csrf_token;
                            console.log('CSRF token loaded from server');
                        }
                    })
                    .catch(err => {
                        console.warn('Failed to fetch CSRF token:', err);
                    });
            }
            
            // é¡µé¢åŠ è½½æ—¶è·å– CSRF Token
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', fetchCsrfToken);
            } else {
                fetchCsrfToken();
            }
            
            // é‡å†™ fetch å‡½æ•°ï¼Œè‡ªåŠ¨æ·»åŠ  CSRF Token
            const originalFetch = window.fetch;
            window.fetch = function(url, options = {}) {
                // æ£€æŸ¥æ˜¯å¦éœ€è¦ CSRF Tokenï¼ˆPOSTã€PUTã€DELETEã€PATCHï¼‰
                const method = (options.method || 'GET').toUpperCase();
                if (['POST', 'PUT', 'DELETE', 'PATCH'].includes(method)) {
                    // ç¡®ä¿ headers å­˜åœ¨
                    if (!options.headers) {
                        options.headers = {};
                    }
                    
                    // å¦‚æœè¿˜æ²¡æœ‰è®¾ç½® X-CSRF-Tokenï¼Œæ·»åŠ å®ƒ
                    if (!options.headers['X-CSRF-Token'] && !options.headers['x-csrf-token']) {
                        const token = getCsrfToken();
                        if (token) {
                            // å¤„ç† Headers å¯¹è±¡æˆ–æ™®é€šå¯¹è±¡
                            if (options.headers instanceof Headers) {
                                options.headers.set('X-CSRF-Token', token);
                            } else {
                                options.headers['X-CSRF-Token'] = token;
                            }
                        }
                    }
                }
                
                return originalFetch.call(this, url, options);
            };
        })();
        
        // å¤„ç†ç™»å‡ºé“¾æ¥ç‚¹å‡»ï¼ˆç¡®ä¿è·³è½¬åˆ°ç™»å½•é¡µé¢ï¼‰
        (function() {
            const logoutLinks = document.querySelectorAll('a[href="/api/auth/logout"]');
            logoutLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    // å…è®¸é»˜è®¤è¡Œä¸ºï¼ˆGETè¯·æ±‚ä¼šé‡å®šå‘ï¼‰ï¼Œä½†ä¹Ÿå¯ä»¥ä½¿ç”¨fetchç¡®ä¿è·³è½¬
                    // å¦‚æœé“¾æ¥è¢«é˜»æ­¢ï¼Œä½¿ç”¨fetchå¤„ç†
                    if (e.defaultPrevented) {
                        e.preventDefault();
                        fetch('/api/auth/logout', { method: 'POST' })
                            .then(() => {
                                window.location.href = '/login';
                            })
                            .catch(() => {
                                window.location.href = '/login';
                            });
                    }
                });
            });
        })();
    </script>
