<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAF代理管理界面</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* 统一容器样式 */
        .container {
            width: 100%;
            max-width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
            box-sizing: border-box;
            overflow-x: auto;
        }
        
        /* 标题样式 */
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        /* 标签页样式 */
        .tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            font-weight: bold;
        }
        
        .tab:hover {
            color: #4CAF50;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* proxies-tab内容对齐 */
        #proxies-tab {
            display: flex;
            flex-direction: column;
            align-items: stretch; /* 让子元素拉伸到与proxies-tab同宽 */
            width: 100%;
        }
        
        #proxies-tab .toolbar {
            width: 100%;
            max-width: 100%;
        }
        
        #proxies-tab #proxies-table {
            width: 100%;
            max-width: 100%;
        }
        
        /* 工具栏样式 */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filters select,
        .filters input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        /* 按钮样式 */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #45a049;
        }
        
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #da190b;
        }
        
        .btn-warning {
            background-color: #ff9800;
            color: white;
        }
        
        .btn-warning:hover {
            background-color: #e68900;
        }
        
        .btn-info {
            background-color: #2196F3;
            color: white;
        }
        
        .btn-info:hover {
            background-color: #0b7dda;
        }
        
        .btn-secondary {
            background-color: #757575;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #616161;
        }
        
        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            background-color: #f5f5f5;
            font-weight: 600;
            color: #333;
            text-align: center;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        /* 状态徽章 */
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-enabled {
            background-color: #4CAF50;
            color: white;
        }
        
        .status-disabled {
            background-color: #f44336;
            color: white;
        }
        
        /* 模态框样式 */
        .content-area {
            position: relative;
        }
        
        .modal {
            display: none;
            position: absolute;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        
        /* edit-modal特定样式，确保居中 */
        #edit-modal {
            width: 100% !important;
            height: 100% !important;
        }
        
        /* 当edit-modal显示时，确保使用flex布局居中 */
        #edit-modal[style*="display: flex"],
        #edit-modal[style*="display:flex"],
        #edit-modal[style*="display: block"] {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            width: 100% !important;
            height: 100% !important;
        }
        
        .modal[style*="display: block"],
        .modal[style*="display:flex"] {
            display: flex !important;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .pagination button:hover:not(:disabled) {
            background-color: #f5f5f5;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* 提示信息 */
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        
        .action-buttons button {
            padding: 4px 8px;
            font-size: 12px;
        }        
        .backends-list {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        
        .backend-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            align-items: center;
        }
        
        .backend-item input {
            flex: 1;
        }
        
        .tcp-udp-mode .backend-address-field,
        .tcp-udp-mode .tcp-udp-backend-port-field {
            flex: 0 0 25%;
            max-width: 25%;
        }
    </style>
    <script src="/common.js"></script>
    </head>
    <body>
    <div class="container">
        <h1>WAF代理管理界面</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('proxies')">代理列表</button>
            <button class="tab" onclick="switchTab('create')">创建代理</button>
        </div>
        
        <div id="alert-container"></div>
        
        <!-- 代理列表 -->
        <div id="proxies-tab" class="tab-content active">
            <div class="toolbar">
                <div class="filters">
                    <select id="filter-type">
                        <option value="">全部类型</option>
                        <option value="http">HTTP</option>
                        <option value="tcp">TCP</option>
                        <option value="udp">UDP</option>
                    </select>
                    <select id="filter-status">
                        <option value="">全部状态</option>
                        <option value="1">已启用</option>
                        <option value="0">已禁用</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-primary" onclick="applyFilters()">筛选</button>
                    <button class="btn btn-secondary" onclick="resetFilters()">重置</button>
                    <button class="btn btn-primary" onclick="loadProxies()">刷新</button>
                </div>
            </div>
            
            <table id="proxies-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>代理名称</th>
                        <th>类型</th>
                        <th>监听端口</th>
                        <th>监听域名</th>
                        <th>后端地址</th>
                        <th>防护规则</th>
                        <th>规则类型</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="proxies-tbody">
                    <tr>
                        <td colspan="11" style="text-align: center; padding: 20px;">加载中...</td>
                    </tr>
                </tbody>
            </table>
            
            <div class="pagination" id="pagination"></div>
        </div>
        
        <!-- 创建代理 -->
        <div id="create-tab" class="tab-content">
            <form id="create-form" onsubmit="createProxy(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>代理名称 *</label>
                        <input type="text" id="create-proxy-name" required placeholder="例如: web-proxy-80">
                    </div>
                    <div class="form-group">
                        <label>代理类型 *</label>
                        <select id="create-proxy-type" required onchange="toggleProxyFields()">
                            <option value="">请选择</option>
                            <option value="http">HTTP/HTTPS</option>
                            <option value="tcp">TCP</option>
                            <option value="udp">UDP</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row" id="http-fields">
                    <div class="form-group">
                        <label>监听域名</label>
                        <input type="text" id="create-server-name" placeholder="example.com www.example.com（可选）">
                        <small style="color: #666; display: block; margin-top: 4px;">支持多个域名，用空格分隔（可为空）</small>
                    </div>
                    <div class="form-group">
                        <label>监听端口 *</label>
                        <input type="number" id="create-listen-port" required min="1" max="65535" placeholder="80">
                    </div>
                    <div class="form-group" id="http-path-fields">
                        <label>路径匹配（HTTP代理）</label>
                        <input type="text" id="create-location-path" value="/" placeholder="/">
                    </div>
                    <div class="form-group">
                        <label>监听地址</label>
                        <input type="text" id="create-listen-address" value="0.0.0.0" placeholder="0.0.0.0">
                    </div>
                </div>
                
                <div class="form-row" id="tcp-udp-fields" style="display: none;">
                    <div class="form-group">
                        <label>监听域名</label>
                        <input type="text" id="create-tcp-udp-server-name" placeholder="example.com www.example.com（可选）">
                        <small style="color: #666; display: block; margin-top: 4px;">支持多个域名，用空格分隔（可为空）</small>
                    </div>
                    <div class="form-group">
                        <label>监听端口 *</label>
                        <input type="number" id="create-tcp-udp-listen-port" required min="1" max="65535" placeholder="3306">
                    </div>
                    <div class="form-group">
                        <label>监听地址</label>
                        <input type="text" id="create-tcp-udp-listen-address" value="0.0.0.0" placeholder="0.0.0.0">
                    </div>
                </div>
                
                <div class="form-group" id="upstream-fields">
                    <label>后端服务器列表</label>
                    <div class="backends-list" id="backends-list">
                        <div class="backend-item">
                            <input type="text" placeholder="IP地址" class="backend-address">
                            <input type="number" placeholder="端口" class="backend-port" min="1" max="65535">
                            <input type="text" placeholder="路径（HTTP/HTTPS）" class="backend-path" style="display: none;">
                            <input type="number" placeholder="权重" class="backend-weight" value="1" min="1">
                            <button type="button" class="btn btn-danger" onclick="removeBackend(this)">删除</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addBackend()">添加后端服务器</button>
                    <div class="form-group" style="margin-top: 10px;">
                        <label>负载均衡算法</label>
                        <select id="create-load-balance">
                            <option value="round_robin">轮询</option>
                            <option value="least_conn">最少连接</option>
                            <option value="ip_hash">IP哈希</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>连接超时（秒）</label>
                        <input type="number" id="create-proxy-connect-timeout" value="60" min="1">
                    </div>
                    <div class="form-group">
                        <label>发送超时（秒）</label>
                        <input type="number" id="create-proxy-send-timeout" value="60" min="1">
                    </div>
                    <div class="form-group">
                        <label>读取超时（秒）</label>
                        <input type="number" id="create-proxy-read-timeout" value="60" min="1">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>描述</label>
                    <textarea id="create-description"></textarea>
                </div>
                
                <div class="form-group">
                    <label>优先级</label>
                    <input type="number" id="create-priority" value="0" min="0">
                </div>
                
                <div class="form-group">
                    <label>防护规则</label>
                    <select id="create-ip-rule-id">
                        <option value="">不选择（不使用防护规则）</option>
                    </select>
                    <small style="color: #666;">只能选择一个IP相关规则（IP白名单、IP黑名单、地域白名单、地域黑名单）作为防护条件</small>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="resetCreateForm()">重置</button>
                    <button type="submit" class="btn btn-primary">创建代理</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 编辑代理模态框 -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>编辑代理配置</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="edit-form" onsubmit="updateProxy(event)">
                <input type="hidden" id="edit-id">
                <div class="form-row">
                    <div class="form-group">
                        <label>代理名称 *</label>
                        <input type="text" id="edit-proxy-name" required>
                    </div>
                    <div class="form-group">
                        <label>代理类型</label>
                        <input type="text" id="edit-proxy-type" disabled>
                    </div>
                </div>
                <div class="form-row" id="edit-http-fields">
                    <div class="form-group">
                        <label>监听域名</label>
                        <input type="text" id="edit-server-name">
                        <small style="color: #666; display: block; margin-top: 4px;">支持多个域名，用空格分隔（可为空）</small>
                    </div>
                    <div class="form-group">
                        <label>监听端口 *</label>
                        <input type="number" id="edit-listen-port" required min="1" max="65535">
                    </div>
                    <div class="form-group" id="edit-http-path-fields">
                        <label>路径匹配（HTTP代理）</label>
                        <input type="text" id="edit-location-path">
                    </div>
                    <div class="form-group">
                        <label>监听地址</label>
                        <input type="text" id="edit-listen-address">
                    </div>
                </div>
                
                <div class="form-row" id="edit-tcp-udp-fields" style="display: none;">
                    <div class="form-group">
                        <label>监听域名</label>
                        <input type="text" id="edit-tcp-udp-server-name">
                        <small style="color: #666; display: block; margin-top: 4px;">支持多个域名，用空格分隔（可为空）</small>
                    </div>
                    <div class="form-group">
                        <label>监听端口 *</label>
                        <input type="number" id="edit-tcp-udp-listen-port" required min="1" max="65535">
                    </div>
                    <div class="form-group">
                        <label>监听地址</label>
                        <input type="text" id="edit-tcp-udp-listen-address">
                    </div>
                </div>
                
                <div class="form-group" id="edit-upstream-fields">
                    <label>后端服务器列表</label>
                    <div class="backends-list" id="edit-backends-list"></div>
                    <button type="button" class="btn btn-primary" onclick="addEditBackend()">添加后端服务器</button>
                    <div class="form-group" style="margin-top: 10px;">
                        <label>负载均衡算法</label>
                        <select id="edit-load-balance">
                            <option value="round_robin">轮询</option>
                            <option value="least_conn">最少连接</option>
                            <option value="ip_hash">IP哈希</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>连接超时（秒）</label>
                        <input type="number" id="edit-proxy-connect-timeout" min="1">
                    </div>
                    <div class="form-group">
                        <label>发送超时（秒）</label>
                        <input type="number" id="edit-proxy-send-timeout" min="1">
                    </div>
                    <div class="form-group">
                        <label>读取超时（秒）</label>
                        <input type="number" id="edit-proxy-read-timeout" min="1">
                    </div>
                </div>
                <div class="form-group">
                    <label>描述</label>
                    <textarea id="edit-description"></textarea>
                </div>
                <div class="form-group">
                    <label>优先级</label>
                    <input type="number" id="edit-priority" min="0">
                </div>
                <div class="form-group">
                    <label>防护规则</label>
                    <select id="edit-ip-rule-id">
                        <option value="">不选择（不使用防护规则）</option>
                    </select>
                    <small style="color: #666;">只能选择一个IP相关规则（IP白名单、IP黑名单、地域白名单、地域黑名单）作为防护条件</small>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let currentPage = 1;
        const pageSize = 20;
        
        // 切换标签页
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => {
                c.classList.remove('active');
                c.style.display = 'none'; // 确保隐藏
            });
            
            if (tab === 'proxies') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                const proxiesTab = document.getElementById('proxies-tab');
                proxiesTab.classList.add('active');
                proxiesTab.style.display = 'block'; // 确保显示
                loadProxies();
            } else if (tab === 'create') {
                document.querySelectorAll('.tab')[1].classList.add('active');
                const createTab = document.getElementById('create-tab');
                createTab.classList.add('active');
                createTab.style.display = 'block'; // 确保显示
            }
        }
        
        // 应用筛选
        function applyFilters() {
            loadProxies(1); // 重置到第一页并应用筛选
        }
        
        // 重置筛选
        function resetFilters() {
            document.getElementById('filter-type').value = '';
            document.getElementById('filter-status').value = '';
            loadProxies(1); // 重置到第一页并重新加载
        }
        
        // 使用公共函数 showAlert（已在 common.js 中定义）
        // 如果需要自定义显示位置，可以覆盖 showAlert 函数
        function showAlertCustom(message, type = 'success') {
            const container = document.getElementById('alert-container');
            if (container) {
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                container.innerHTML = '';
                container.appendChild(alert);
                setTimeout(() => {
                    alert.remove();
                }, 3000);
            } else {
                // 如果没有容器，使用全局的 showAlert
                window.showAlert(message, type);
            }
        }
        // 为兼容性，保留 showAlert 作为 showAlertCustom 的别名
        const showAlert = showAlertCustom;
        
        // 切换代理类型相关字段
        function toggleProxyFields() {
            const proxyType = document.getElementById('create-proxy-type').value;
            const httpFields = document.getElementById('http-fields');
            const tcpUdpFields = document.getElementById('tcp-udp-fields');
            const createListenPort = document.getElementById('create-listen-port');
            const createTcpUdpListenPort = document.getElementById('create-tcp-udp-listen-port');
            
            if (proxyType === 'http') {
                httpFields.style.display = 'flex';
                tcpUdpFields.style.display = 'none';
                // 为显示的字段添加required属性
                createListenPort.setAttribute('required', 'required');
                // 为隐藏的字段移除required属性
                createTcpUdpListenPort.removeAttribute('required');
                // 显示所有后端服务器列表中的路径字段
                document.querySelectorAll('#backends-list .backend-path').forEach(field => {
                    field.style.display = 'block';
                });
                // 同步监听端口和监听地址的值

        // 加载代理列表
        async function loadProxies(page = 1) {
            currentPage = page;
            const proxyType = document.getElementById('filter-type').value;
            const status = document.getElementById('filter-status').value;
            
            let url = `/api/proxy?page=${page}&page_size=${pageSize}`;
            if (proxyType) url += `&proxy_type=${proxyType}`;
            if (status) url += `&status=${status}`;
            
            const tbody = document.getElementById('proxies-tbody');
            // 防御性检查：确保 escapeHtml 函数可用
            const escapeHtmlFn = window.escapeHtml || function(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            };
            
            try {
                // 显示加载状态
                tbody.innerHTML = '<tr><td colspan="11" style="text-align: center; padding: 20px;">加载中...</td></tr>';
                
                const response = await fetch(url);
                
                // 检查响应状态
                if (!response.ok) {
                    const errorText = await response.text();
                    let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                    } catch (e) {
                        errorData = { error: errorText || `HTTP ${response.status}: ${response.statusText}` };
                    }
                    throw new Error(errorData.error || errorData.message || `HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // 确保 data.data 存在
                    if (!data.data) {
                        console.error('API response missing data field:', data);
                        showAlert('响应数据格式错误：缺少 data 字段', 'error');
                        tbody.innerHTML = '<tr><td colspan="11" style="text-align: center; padding: 20px; color: #e74c3c;">响应数据格式错误</td></tr>';
                        return;
                    }
                    
                    // 获取 proxies 数据
                    let proxies = data.data.proxies;
                    console.log('=== Proxies Data Debug ===');
                    console.log('Received proxies type:', typeof proxies);
                    console.log('Is Array:', Array.isArray(proxies));
                    console.log('Proxies value:', proxies);
                    console.log('========================');
                    
                    // 处理各种可能的格式
                    let proxiesArray = [];
                    
                    if (proxies === undefined || proxies === null) {
                        proxiesArray = [];
                    } else if (Array.isArray(proxies)) {
                        // 已经是数组，直接使用
                        proxiesArray = proxies;
                    } else if (typeof proxies === 'object') {
                        // 是对象，尝试转换
                        const keys = Object.keys(proxies);
                        console.log('Object keys:', keys);
                        
                        if (keys.length === 0) {
                            // 空对象，转换为空数组
                            proxiesArray = [];
                        } else {
                            // 检查是否是数字键（可能是序列化的数组对象）
                            const numericKeys = keys.filter(k => {
                                const num = parseInt(k);
                                return !isNaN(num) && num.toString() === k && num >= 0;
                            });
                            
                            if (numericKeys.length > 0) {
                                // 有数字键，按数字排序后转换为数组
                                numericKeys.sort((a, b) => parseInt(a) - parseInt(b));
                                proxiesArray = numericKeys.map(k => proxies[k]);
                                console.log('Converted object with numeric keys to array:', proxiesArray);
                            } else {
                                // 非数字键，可能是单个对象，包装成数组
                                proxiesArray = [proxies];
                                console.log('Wrapped single object in array:', proxiesArray);
                            }
                        }
                    } else {
                        // 既不是数组也不是对象
                        console.error('Proxies is neither array nor object, type:', typeof proxies);
                        showAlert('响应数据格式错误：proxies 类型不正确 (' + typeof proxies + ')', 'error');
                        tbody.innerHTML = '<tr><td colspan="11" style="text-align: center; padding: 20px; color: #e74c3c;">数据格式错误</td></tr>';
                        return;
                    }
                    
                    // 验证转换后的数组
                    if (!Array.isArray(proxiesArray)) {
                        console.error('Failed to convert proxies to array, final type:', typeof proxiesArray);
                        showAlert('响应数据格式错误：无法将 proxies 转换为数组', 'error');
                        tbody.innerHTML = '<tr><td colspan="11" style="text-align: center; padding: 20px; color: #e74c3c;">数据格式错误</td></tr>';
                        return;
                    }
                    
                    console.log('Final proxies array length:', proxiesArray.length);
                    
                    // 使用转换后的数组
                    renderProxiesTable(proxiesArray);
                    if (data.data) {
                        renderPagination(data.data, 'pagination', loadProxies);
                    }
                } else {
                    const errorMsg = data.error || data.message || '加载失败';
                    showAlert(errorMsg, 'error');
                    tbody.innerHTML = '<tr><td colspan="11" style="text-align: center; padding: 20px; color: #e74c3c;">' + escapeHtmlFn(errorMsg) + '</td></tr>';
                }
            } catch (error) {
                console.error('loadProxies error:', error);
                showAlert('网络错误: ' + error.message, 'error');
                tbody.innerHTML = '<tr><td colspan="11" style="text-align: center; padding: 20px; color: #e74c3c;">加载失败: ' + escapeHtmlFn(error.message) + '</td></tr>';
            }
        }
        
        // 渲染代理表格
        function renderProxiesTable(proxies) {
            const tbody = document.getElementById('proxies-tbody');
            if (proxies.length === 0) {
                tbody.innerHTML = '<tr><td colspan="11" style="text-align: center; padding: 20px;">暂无数据</td></tr>';

                        if (backend.backend_path && proxy.proxy_type === 'http') {
                            addr += backend.backend_path;
                        }
                        if (backend.weight && backend.weight !== 1) {
                            addr += ` (权重:${backend.weight})`;
                        }
                        return addr;
                    });
                    // 使用 <br> 标签分隔，每个后端地址显示在单独一行
                    backendDisplay = backendList.join('<br>');

                return `

        // 创建代理
        async function createProxy(event) {
            event.preventDefault();
            
            const ipRuleId = document.getElementById('create-ip-rule-id').value;
            const proxyType = document.getElementById('create-proxy-type').value;
            
            // 根据代理类型获取监听端口和监听地址
            let listenPort, listenAddress;
            if (proxyType === 'http') {
                listenPort = parseInt(document.getElementById('create-listen-port').value);
                listenAddress = document.getElementById('create-listen-address').value || '0.0.0.0';
            } else if (proxyType === 'tcp' || proxyType === 'udp') {
                listenPort = parseInt(document.getElementById('create-tcp-udp-listen-port').value);
                listenAddress = document.getElementById('create-tcp-udp-listen-address').value || '0.0.0.0';
            } else {
                // 默认值（不应该到达这里，因为代理类型是必选的）
                listenPort = parseInt(document.getElementById('create-listen-port').value) || parseInt(document.getElementById('create-tcp-udp-listen-port').value);
                listenAddress = document.getElementById('create-listen-address').value || document.getElementById('create-tcp-udp-listen-address').value || '0.0.0.0';
            }
            
            const proxyData = {
                proxy_name: document.getElementById('create-proxy-name').value,
                proxy_type: proxyType,
                listen_port: listenPort,
                listen_address: listenAddress,
                backend_type: 'upstream',
                description: document.getElementById('create-description').value || null,
                priority: parseInt(document.getElementById('create-priority').value) || 0,
                proxy_connect_timeout: parseInt(document.getElementById('create-proxy-connect-timeout').value) || 60,
                proxy_send_timeout: parseInt(document.getElementById('create-proxy-send-timeout').value) || 60,
                proxy_read_timeout: parseInt(document.getElementById('create-proxy-read-timeout').value) || 60,
                ip_rule_id: ipRuleId ? parseInt(ipRuleId) : null
            };
            
            if (proxyData.proxy_type === 'http') {
                const serverName = document.getElementById('create-server-name').value.trim();
                proxyData.server_name = serverName || null;
                proxyData.location_path = document.getElementById('create-location-path').value || '/';
            } else if (proxyData.proxy_type === 'tcp' || proxyData.proxy_type === 'udp') {
                const serverName = document.getElementById('create-tcp-udp-server-name').value.trim();
                proxyData.server_name = serverName || null;
            }
            
            // 获取后端服务器列表
            const backends = [];
            const backendItems = document.querySelectorAll('#backends-list .backend-item');
            backendItems.forEach(item => {
                const address = item.querySelector('.backend-address').value;
                const port = parseInt(item.querySelector('.backend-port').value);
                const weight = parseInt(item.querySelector('.backend-weight').value) || 1;
                const pathField = item.querySelector('.backend-path');
                const path = pathField ? pathField.value.trim() : '';
                if (address && port) {
                    const backend = {backend_address: address, backend_port: port, weight: weight};
                    // HTTP/HTTPS代理时，如果有路径，添加到后端配置中
                    if (proxyData.proxy_type === 'http' && path) {
                        backend.backend_path = path;
                    }
                    backends.push(backend);
                }
            });
            proxyData.backends = backends;
            proxyData.load_balance = document.getElementById('create-load-balance').value;
            
            try {
                const response = await fetch('/api/proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(proxyData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('代理配置创建成功');
                    resetCreateForm();
                    switchTab('proxies');
                    loadProxies();
                } else {
                    showAlert(data.error || '创建失败', 'error');
                }
            } catch (error) {
                showAlert('网络错误: ' + error.message, 'error');
            }
        }

                }
            } catch (error) {
                showAlert('网络错误: ' + error.message, 'error');
            }
        }
        
        // 关闭编辑模态框
        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
        }
        
        // 重置创建表单
        function resetCreateForm() {
            document.getElementById('create-form').reset();
            const proxyType = document.getElementById('create-proxy-type').value;
            const pathField = proxyType === 'http' 
                ? '<input type="text" placeholder="路径" class="backend-path">'
                : '<input type="text" placeholder="路径（HTTP/HTTPS）" class="backend-path" style="display: none;">';
            document.getElementById('backends-list').innerHTML = `<div class="backend-item"><input type="text" placeholder="IP地址" class="backend-address"><input type="number" placeholder="端口" class="backend-port" min="1" max="65535">${pathField}<input type="number" placeholder="权重" class="backend-weight" value="1" min="1"><button type="button" class="btn btn-danger" onclick="removeBackend(this)">删除</button></div>`;
            toggleProxyFields();
        }
        
        // 工具函数
        function getProxyTypeName(type) {
            const names = {
                'http': 'HTTP/HTTPS',
                'tcp': 'TCP',
                'udp': 'UDP'
            };
            return names[type] || type;
        }
        
        function getStatusBadge(status) {
            if (status == 1) {
                return '<span class="status-badge status-enabled">已启用</span>';
            } else {
                return '<span class="status-badge status-disabled">已禁用</span>';
            }
        }
        
        // 获取规则类型中文名称
        function getRuleTypeName(ruleType) {
            if (!ruleType) return '';
            const typeNames = {
                'ip_whitelist': 'IP白名单',
                'ip_blacklist': 'IP黑名单',
                'geo_whitelist': '地域白名单',
                'geo_blacklist': '地域黑名单'
            };
            return typeNames[ruleType] || ruleType;
        }
        
        function formatDateTime(datetime) {
            if (!datetime) return '-';
            return datetime.replace('T', ' ').substring(0, 19);
        }
        
        function renderPagination(data, containerId, loadFunc) {
            const container = document.getElementById(containerId);
            if (data.total_pages <= 1) {
                container.innerHTML = '';
                return;
            }
            
            const html = `
                <button onclick="${loadFunc.name}(${data.page - 1})" ${data.page <= 1 ? 'disabled' : ''}>上一页</button>
                <span>第 ${data.page} / ${data.total_pages} 页 (共 ${data.total} 条)</span>
                <button onclick="${loadFunc.name}(${data.page + 1})" ${data.page >= data.total_pages ? 'disabled' : ''}>下一页</button>
            `;
            container.innerHTML = html;
        }
        
        // 初始化
        // 加载IP相关规则列表（用于防护规则选择）
        async function loadIpRules() {
            try {
                // 获取所有IP相关的规则（ip_whitelist, ip_blacklist, geo_whitelist, geo_blacklist）
                const response = await fetch('/api/rules?page=1&page_size=1000');
                const data = await response.json();
                
                if (data.success && data.data && data.data.rules) {
                    const rules = data.data.rules;
                    const ipRules = rules.filter(rule => 
                        rule.rule_type === 'ip_whitelist' || 
                        rule.rule_type === 'ip_blacklist' || 
                        rule.rule_type === 'geo_whitelist' || 
                        rule.rule_type === 'geo_blacklist'
                    );
                    
                    // 更新创建表单的规则选择
                    const createSelect = document.getElementById('create-ip-rule-id');
                    createSelect.innerHTML = '<option value="">不选择（不使用防护规则）</option>';
                    ipRules.forEach(rule => {
                        const option = document.createElement('option');
                        option.value = rule.id;
                        const typeNames = {
                            'ip_whitelist': 'IP白名单',
                            'ip_blacklist': 'IP黑名单',
                            'geo_whitelist': '地域白名单',
                            'geo_blacklist': '地域黑名单'
                        };
                        option.textContent = `${rule.rule_name} (${typeNames[rule.rule_type] || rule.rule_type})`;
                        createSelect.appendChild(option);
                    });
                    
                    // 更新编辑表单的规则选择
                    const editSelect = document.getElementById('edit-ip-rule-id');
                    editSelect.innerHTML = '<option value="">不选择（不使用防护规则）</option>';
                    ipRules.forEach(rule => {
                        const option = document.createElement('option');
                        option.value = rule.id;
                        const typeNames = {
                            'ip_whitelist': 'IP白名单',
                            'ip_blacklist': 'IP黑名单',
                            'geo_whitelist': '地域白名单',
                            'geo_blacklist': '地域黑名单'
                        };
                        option.textContent = `${rule.rule_name} (${typeNames[rule.rule_type] || rule.rule_type})`;
                        editSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('加载规则列表失败:', error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            loadProxies();
            loadIpRules(); // 加载规则列表
            
            // 点击模态框外部关闭
            window.onclick = function(event) {
                const modal = document.getElementById('edit-modal');
                if (event.target == modal) {
                    closeEditModal();
                }
            }
        });
    </script>
</body>
