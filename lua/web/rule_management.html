<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAF防护管理界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* body样式会被handler.lua移除，这里保留用于文档说明 */
        
        .container {
            width: 100%;
            max-width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            font-weight: bold;
        }
        
        .tab:hover {
            color: #4CAF50;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filters select,
        .filters input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #45a049;
        }
        
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #da190b;
        }
        
        .btn-warning {
            background-color: #ff9800;
            color: white;
        }
        
        .btn-warning:hover {
            background-color: #e68900;
        }
        
        .btn-info {
            background-color: #2196F3;
            color: white;
        }
        
        .btn-info:hover {
            background-color: #0b7dda;
        }
        
        .btn-secondary {
            background-color: #757575;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #616161;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            background-color: #f5f5f5;
            font-weight: 600;
            color: #333;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-enabled {
            background-color: #4CAF50;
            color: white;
        }
        
        .status-disabled {
            background-color: #f44336;
            color: white;
        }
        
        
        /* 确保content-area成为定位上下文 */
        .content-area {
            position: relative;
        }
        
        .modal {
            display: none;
            position: absolute;
            z-index: 1000;
            left: 0%;
            top: 0%;
            width: 100% !important;
            height: 100% !important;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal[style*="display: block"], .modal[style*="display:flex"] {
            display: flex !important;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        /* 创建成功提示框样式 - 使用Flexbox居中 */
        #create-success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 10001;
            overflow: auto;
        }
        
        #create-success-modal.show {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }
        
        /* 提示框内容样式 */
        #create-success-modal > div {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            min-width: 400px;
            max-width: 90%;
            text-align: center;
            margin: 20px;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        /* 规则类型按钮组 */
        .rule-type-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .rule-type-btn {
            padding: 12px 24px;
            border: 2px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        .rule-type-btn:hover {
            border-color: #4CAF50;
            background: #f0f9f0;
        }
        
        .rule-type-btn.active {
            border-color: #4CAF50;
            background: #4CAF50;
            color: white;
        }
        
        /* 地域选择区域 */
        .geo-selector {
            display: none;
            margin-top: 15px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background: #f9f9f9;
        }
        
        .geo-selector.active {
            display: block;
        }
        
        .geo-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .geo-tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 14px;
            color: #666;
            transition: all 0.3s;
        }
        
        .geo-tab.active {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            font-weight: bold;
        }
        
        .geo-content {
            display: none;
        }
        
        .geo-content.active {
            display: block;
        }
        
        .continent-section,
        .region-section {
            margin-bottom: 25px;
        }
        
        .continent-title,
        .region-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .country-buttons,
        .province-buttons,
        .city-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .country-btn,
        .province-btn,
        .city-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }
        
        .country-btn:hover,
        .province-btn:hover,
        .city-btn:hover {
            border-color: #4CAF50;
            background: #f0f9f0;
        }
        
        .country-btn.active,
        .province-btn.active,
        .city-btn.active {
            border-color: #4CAF50;
            background: #4CAF50;
            color: white;
        }
        
        .selected-geo {
            margin-top: 15px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .selected-geo-item {
            display: inline-flex;
            align-items: center;
            margin: 5px;
            padding: 6px 12px;
            background: white;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .selected-geo-item .remove-btn {
            margin-left: 8px;
            padding: 2px 6px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            line-height: 1;
        }
        
        .selected-geo-item .remove-btn:hover {
            background: #d32f2f;
        }
        
        .selected-geo-empty {
            color: #999;
            font-style: italic;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        /* IP黑白名单规则值输入框样式（比描述输入框更高更宽，宽度是原来的2倍） */
        .rule-value-input {
            width: 200% !important;
            max-width: 2800px !important;
            min-height: 100px !important;
            padding: 15px !important;
            font-size: 15px !important;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.5;
        }
        
        /* 确保规则值输入框在显示时正确应用样式 */
        #rule-value-group {
            width: 100%;
            overflow-x: auto;
        }
        
        #rule-value-group .rule-value-input {
            display: block;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .pagination button:hover:not(:disabled) {
            background-color: #f5f5f5;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        
        .action-buttons button {
            padding: 4px 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WAF防护管理界面</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('rules')">规则列表</button>
            <button class="tab" onclick="switchTab('create')">创建规则</button>
        </div>
        
        <div id="alert-container"></div>
        
        <!-- 规则列表 -->
        <div id="rules-tab" class="tab-content active">
            <div class="toolbar">
                <div class="filters">
                    <select id="filter-type">
                        <option value="">全部类型</option>
                        <option value="ip_whitelist">IP白名单</option>
                        <option value="ip_blacklist">IP黑名单</option>
                        <option value="geo_whitelist">地域白名单</option>
                        <option value="geo_blacklist">地域黑名单</option>
                    </select>
                    <select id="filter-status">
                        <option value="">全部状态</option>
                        <option value="1">已启用</option>
                        <option value="0">已禁用</option>
                    </select>
                    <select id="filter-group">
                        <option value="">全部分组</option>
                    </select>
                    <input type="text" id="search-input" placeholder="搜索规则名称..." style="width: 200px;">
                </div>
                <button class="btn btn-primary" onclick="loadRules()">刷新</button>
            </div>
            
            <table id="rules-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>规则名称</th>
                        <th>类型</th>
                        <th>规则值</th>
                        <th>分组</th>
                        <th>优先级</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="rules-tbody">
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 20px;">加载中...</td>
                    </tr>
                </tbody>
            </table>
            
            <div class="pagination" id="pagination"></div>
        </div>
        
        <!-- 创建规则 -->
        <div id="create-tab" class="tab-content">
            <form id="create-form" onsubmit="createRule(event)">
                <div class="form-group">
                    <label>规则名称 *</label>
                    <input type="text" id="create-rule-name" required>
                </div>
                
                <div class="form-group">
                    <label>规则类型 *</label>
                    <div class="rule-type-buttons">
                        <button type="button" class="rule-type-btn" data-type="ip_whitelist" onclick="selectRuleType('ip_whitelist')">IP白名单</button>
                        <button type="button" class="rule-type-btn" data-type="ip_blacklist" onclick="selectRuleType('ip_blacklist')">IP黑名单</button>
                        <button type="button" class="rule-type-btn" data-type="geo_whitelist" onclick="selectRuleType('geo_whitelist')">地域白名单</button>
                        <button type="button" class="rule-type-btn" data-type="geo_blacklist" onclick="selectRuleType('geo_blacklist')">地域黑名单</button>
                    </div>
                    <input type="hidden" id="create-rule-type" required>
                </div>
                
                <div class="form-group" id="rule-value-group">
                    <label>规则值 *</label>
                    <textarea id="create-rule-value" required placeholder="例如: 192.168.1.100 或 192.168.1.0/24 或 192.168.1.1-192.168.1.100" class="rule-value-input"></textarea>
                    <small style="color: #666;" id="rule-value-hint">支持单个IP（如：192.168.1.100）或IP段（如：192.168.1.0/24 或 192.168.1.1-192.168.1.100）</small>
                </div>
                
                <!-- 地域选择器 -->
                <div class="geo-selector" id="geo-selector">
                    <div class="geo-tabs">
                        <button type="button" class="geo-tab active" onclick="switchGeoTab('foreign')">国外</button>
                        <button type="button" class="geo-tab" onclick="switchGeoTab('china')">国内</button>
                    </div>
                    
                    <!-- 国外地域选择 -->
                    <div class="geo-content active" id="geo-foreign">
                        <div id="foreign-countries-container"></div>
                    </div>
                    
                    <!-- 国内地域选择 -->
                    <div class="geo-content" id="geo-china">
                        <div id="china-provinces-container"></div>
                        <div id="cities-container" style="margin-top: 20px; display: none;">
                            <div class="region-title">城市选择</div>
                            <div class="city-buttons" id="cities-buttons"></div>
                        </div>
                    </div>
                    
                    <div class="selected-geo" id="selected-geo" style="display: none;">
                        <div style="margin-bottom: 10px; font-weight: bold; color: #333;">已选择的地域：</div>
                        <div id="selected-geo-list"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>描述</label>
                    <textarea id="create-description"></textarea>
                </div>
                
                <div class="form-group">
                    <label>分组</label>
                    <input type="text" id="create-rule-group" placeholder="例如: 业务A、华东地区、安全防护" list="group-list">
                    <datalist id="group-list"></datalist>
                    <small style="color: #666;">可选，用于按业务、地区等维度分组管理规则</small>
                </div>
                
                <div class="form-group">
                    <label>优先级</label>
                    <input type="number" id="create-priority" value="0" min="0" max="100">
                    <small style="color: #666;">数字越大优先级越高，范围：0-100，默认值为0</small>
                </div>
                
                <div class="form-group">
                    <label>生效开始时间 *</label>
                    <input type="datetime-local" id="create-start-time" required>
                </div>
                
                <div class="form-group">
                    <label>生效结束时间 *</label>
                    <input type="datetime-local" id="create-end-time" required>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="resetCreateForm()">重置</button>
                    <button type="submit" class="btn btn-primary">创建规则</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 创建成功提示框 -->
    <div id="create-success-modal" class="">
        <div>
            <div style="margin-bottom: 20px;">
                <div style="font-size: 48px; color: #4CAF50; margin-bottom: 15px;">✓</div>
                <div style="font-size: 18px; font-weight: bold; color: #333; margin-bottom: 10px;">创建规则成功</div>
                <div style="font-size: 14px; color: #666;">规则已成功创建并保存</div>
            </div>
            <div style="display: flex; justify-content: center; gap: 15px; margin-top: 30px;">
                <button type="button" onclick="confirmCreateRule()" style="padding: 10px 24px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; min-width: 100px;">确定</button>
            </div>
        </div>
    </div>
    
    <!-- 编辑规则模态框 -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>编辑规则</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="edit-form" onsubmit="updateRule(event)">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label>规则类型</label>
                    <input type="text" id="edit-rule-type" disabled>
                </div>
                <div class="form-group">
                    <label>规则值 *</label>
                    <input type="text" id="edit-rule-value" required>
                </div>
                <div class="form-group">
                    <label>规则名称 *</label>
                    <input type="text" id="edit-rule-name" required>
                </div>
                <div class="form-group">
                    <label>描述</label>
                    <textarea id="edit-description"></textarea>
                </div>
                <div class="form-group">
                    <label>分组</label>
                    <input type="text" id="edit-rule-group" placeholder="例如: 业务A、华东地区、安全防护" list="group-list-edit">
                    <datalist id="group-list-edit"></datalist>
                    <small style="color: #666;">可选，用于按业务、地区等维度分组管理规则</small>
                </div>
                <div class="form-group">
                    <label>优先级</label>
                    <input type="number" id="edit-priority" min="0" max="100">
                </div>
                <div class="form-group">
                    <label>生效开始时间</label>
                    <input type="datetime-local" id="edit-start-time">
                </div>
                <div class="form-group">
                    <label>生效结束时间</label>
                    <input type="datetime-local" id="edit-end-time">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/common.js"></script>
    <script>
        let currentPage = 1;
        const pageSize = 20;
        
        // 切换标签页
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'rules') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('rules-tab').classList.add('active');
                loadRules();
            } else if (tab === 'create') {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('create-tab').classList.add('active');
            }
        }
        
        // 使用公共函数 showAlert（已在 common.js 中定义）
        // 如果需要自定义显示位置，可以覆盖 showAlert 函数
        function showAlertCustom(message, type = 'success') {
            const container = document.getElementById('alert-container');
            if (container) {
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                container.innerHTML = '';
                container.appendChild(alert);
                setTimeout(() => {
                    alert.remove();
                }, 3000);
            } else {
                // 如果没有容器，使用全局的 showAlert
                window.showAlert(message, type);
            }
        }
        // 为兼容性，保留 showAlert 作为 showAlertCustom 的别名
        const showAlert = showAlertCustom;
        
        // 加载规则列表
        async function loadRules(page = 1) {
            currentPage = page;
            const ruleType = document.getElementById('filter-type').value;
            const status = document.getElementById('filter-status').value;
            const ruleGroup = document.getElementById('filter-group').value;
            
            let url = `/api/rules?page=${page}&page_size=${pageSize}`;
            if (ruleType) url += `&rule_type=${ruleType}`;
            if (status) url += `&status=${status}`;
            if (ruleGroup) url += `&rule_group=${encodeURIComponent(ruleGroup)}`;
            
            try {
                // 显示加载状态
                const tbody = document.getElementById('rules-tbody');
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 20px;">加载中...</td></tr>';
                
                const response = await fetch(url);
                
                // 检查响应状态
                if (!response.ok) {
                    const errorText = await response.text();
                    let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                    } catch (e) {
                        errorData = { error: errorText || `HTTP ${response.status}: ${response.statusText}` };
                    }
                    throw new Error(errorData.error || errorData.message || `HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // 防御性检查：确保数据结构正确
                if (!data || typeof data !== 'object') {
                    throw new Error('响应数据格式错误：不是有效的JSON对象');
                }
                
                if (data.success) {
                    // 确保 data.data 存在且包含 rules 数组
                    if (!data.data) {
                        console.error('API response missing data field:', data);
                        console.error('Full response:', JSON.stringify(data, null, 2));
                        showAlert('响应数据格式错误：缺少 data 字段', 'error');
                        renderRulesTable([]);  // 确保更新表格，隐藏"加载中"
                        return;
                    }
                    
                    // 如果 data.data 存在但没有 rules 字段，使用空数组
                    if (!data.data.hasOwnProperty('rules')) {
                        console.warn('API response missing rules field, using empty array');
                        renderRulesTable([]);
                        if (data.data.total !== undefined) {
                            renderPagination(data.data, 'pagination', loadRules);
                        }
                        return;
                    }
                    
                    // 确保 rules 是数组
                    const rules = data.data.rules;
                    console.log('=== Rules Data Debug ===');
                    console.log('Received rules type:', typeof rules);
                    console.log('Is Array:', Array.isArray(rules));
                    console.log('Rules value:', rules);
                    console.log('Rules JSON:', JSON.stringify(rules, null, 2));
                    console.log('Full data.data:', JSON.stringify(data.data, null, 2));
                    console.log('Full response:', JSON.stringify(data, null, 2));
                    console.log('========================');
                    
                    if (rules === undefined || rules === null) {
                        console.error('API response rules is undefined or null');
                        showAlert('响应数据格式错误：rules 字段不存在', 'error');
                        renderRulesTable([]);  // 确保更新表格，隐藏"加载中"
                        return;
                    }
                    
                    // 处理各种可能的格式
                    let rulesArray = [];
                    
                    if (Array.isArray(rules)) {
                        // 已经是数组，直接使用
                        rulesArray = rules;
                    } else if (typeof rules === 'object') {
                        // 是对象，尝试转换
                        const keys = Object.keys(rules);
                        console.log('Object keys:', keys);
                        
                        if (keys.length === 0) {
                            // 空对象，转换为空数组
                            rulesArray = [];
                        } else {
                            // 检查是否是数字键（可能是序列化的数组对象）
                            const numericKeys = keys.filter(k => {
                                const num = parseInt(k);
                                return !isNaN(num) && num.toString() === k && num >= 0;
                            });
                            
                            if (numericKeys.length > 0) {
                                // 有数字键，按数字排序后转换为数组
                                numericKeys.sort((a, b) => parseInt(a) - parseInt(b));
                                rulesArray = numericKeys.map(k => rules[k]);
                                console.log('Converted object with numeric keys to array:', rulesArray);
                            } else if (keys.length === 1 && keys[0] === '0') {
                                // 特殊情况：只有 '0' 键
                                rulesArray = [rules['0']];
                                console.log('Converted object with single "0" key to array:', rulesArray);
                            } else {
                                // 非数字键，可能是单个规则对象，包装成数组
                                rulesArray = [rules];
                                console.log('Wrapped single object in array:', rulesArray);
                            }
                        }
                    } else {
                        // 既不是数组也不是对象
                        console.error('Rules is neither array nor object, type:', typeof rules);
                        showAlert('响应数据格式错误：rules 类型不正确 (' + typeof rules + ')', 'error');
                        renderRulesTable([]);  // 确保更新表格，隐藏"加载中"
                        return;
                    }
                    
                    // 验证转换后的数组
                    if (!Array.isArray(rulesArray)) {
                        console.error('Failed to convert rules to array, final type:', typeof rulesArray);
                        showAlert('响应数据格式错误：无法将 rules 转换为数组', 'error');
                        renderRulesTable([]);  // 确保更新表格，隐藏"加载中"
                        return;
                    }
                    
                    console.log('Final rules array length:', rulesArray.length);
                    
                    // 使用转换后的数组

                if (typeof rules === 'object') {
                    // 尝试从对象转换为数组
                    const keys = Object.keys(rules);
                    const numericKeys = keys.filter(k => {
                        const num = parseInt(k);
                        return !isNaN(num) && num.toString() === k && num >= 0;
                    });
                    
                    if (numericKeys.length > 0) {
                        numericKeys.sort((a, b) => parseInt(a) - parseInt(b));
                        rulesArray = numericKeys.map(k => rules[k]);
                    } else if (keys.length > 0) {
                        // 非数字键，可能是单个对象，包装成数组
                        rulesArray = [rules];
                    }
                }
                
                if (Array.isArray(rulesArray) && rulesArray.length > 0) {

        // 选择省份（国内）- 支持多选
        async function selectProvince(code, name) {
            const btn = document.querySelector(`.province-btn[data-code="${code}"]`);
            const index = selectedProvinces.findIndex(p => p.code === code);
            
            if (index >= 0) {

                if (!currentProvince || currentProvince.dataset.code !== code) {
                    document.getElementById('cities-container').style.display = 'none';
                }
            } else {
                // 未选中，添加到选择列表
                selectedProvinces.push({code, name});
                btn.classList.add('active');
                
                // 加载城市列表
                try {
                    const response = await fetch(`/api/geo/cities?province_code=${code}`);
                    const data = await response.json();
                    
                    if (data.success && data.data && data.data.length > 0) {
                        const citiesContainer = document.getElementById('cities-container');
                        const citiesButtons = document.getElementById('cities-buttons');
                        
                        citiesButtons.innerHTML = data.data.map(city => {
                            const isSelected = selectedCities.some(c => c.provinceCode === code && c.city === city);
                            return `
                                <button type="button" class="city-btn ${isSelected ? 'active' : ''}" 
                                        data-city="${city}" 
                                        data-province="${code}"
                                        onclick="selectCity('${code}', '${name}', '${city}')">
                                    ${city}
                                </button>
                            `;
                        }).join('');
                        
                        citiesContainer.style.display = 'block';
                    } else {
                        document.getElementById('cities-container').style.display = 'none';
                    }
                } catch (error) {
                    console.error('Failed to load cities:', error);
                    document.getElementById('cities-container').style.display = 'none';
                }
            }
            
            updateSelectedGeo();
        }
        
        // 选择城市（国内）- 支持多选
        function selectCity(provinceCode, provinceName, city) {
            const btn = document.querySelector(`.city-btn[data-city="${city}"][data-province="${provinceCode}"]`);
            const index = selectedCities.findIndex(c => c.provinceCode === provinceCode && c.city === city);
            
            if (index >= 0) {
                // 已选中，取消选择
                selectedCities.splice(index, 1);
                btn.classList.remove('active');
            } else {
                // 未选中，添加到选择列表
                selectedCities.push({provinceCode, provinceName, city});
                btn.classList.add('active');
            }
            
            updateSelectedGeo();
        }
        
        // 更新选中的地域显示和规则值（支持多选）
        function updateSelectedGeo() {
            const selectedGeoDiv = document.getElementById('selected-geo');
            const selectedGeoList = document.getElementById('selected-geo-list');
            const ruleValueInput = document.getElementById('create-rule-value');
            
            let ruleValues = [];
            let displayItems = [];
            
            // 处理选中的国家
            selectedCountries.forEach(country => {
                ruleValues.push(country.code);
                displayItems.push({
                    type: 'country',
                    code: country.code,
                    name: country.name,
                    display: `${country.name} (${country.code})`
                });
            });
            
            // 处理选中的省份（不包括已选择城市的省份）
            selectedProvinces.forEach(province => {
                const hasCity = selectedCities.some(c => c.provinceCode === province.code);
                if (!hasCity) {
                    ruleValues.push(`CN:${province.code}`);
                    displayItems.push({
                        type: 'province',
                        code: province.code,
                        name: province.name,
                        display: `中国 - ${province.name}`
                    });
                }
            });
            
            // 处理选中的城市
            selectedCities.forEach(city => {
                ruleValues.push(`CN:${city.provinceCode}:${city.city}`);
                displayItems.push({
                    type: 'city',
                    code: city.provinceCode,
                    name: city.city,
                    provinceName: city.provinceName,
                    display: `中国 - ${city.provinceName} - ${city.city}`
                });
            });
            
            // 更新规则值（用逗号分隔）
            if (ruleValues.length > 0) {
                ruleValueInput.value = ruleValues.join(',');
                selectedGeoDiv.style.display = 'block';
                
                // 显示已选择的地域列表
                if (displayItems.length > 0) {
                    selectedGeoList.innerHTML = displayItems.map((item, index) => `
                        <div class="selected-geo-item">
                            <span>${item.display}</span>
                            <button type="button" class="remove-btn" onclick="removeSelectedGeo(${index}, '${item.type}')" title="移除">×</button>
                        </div>
                    `).join('');
                } else {
                    selectedGeoList.innerHTML = '<div class="selected-geo-empty">暂无选择</div>';
                }
            } else {
                ruleValueInput.value = '';
                selectedGeoDiv.style.display = 'none';
                selectedGeoList.innerHTML = '';
            }
        }
        
        // 移除选中的地域
        function removeSelectedGeo(index, type) {
            // 重新构建显示项列表以获取正确的索引
            let displayItems = [];
            
            // 处理选中的国家
            selectedCountries.forEach(country => {
                displayItems.push({type: 'country', code: country.code, name: country.name});
            });
            
            // 处理选中的省份（不包括已选择城市的省份）
            selectedProvinces.forEach(province => {
                const hasCity = selectedCities.some(c => c.provinceCode === province.code);
                if (!hasCity) {
                    displayItems.push({type: 'province', code: province.code, name: province.name});
                }
            });
            
            // 处理选中的城市
            selectedCities.forEach(city => {
                displayItems.push({type: 'city', code: city.provinceCode, name: city.city, provinceName: city.provinceName});
            });
            
            const item = displayItems[index];
            if (!item) return;
            
            if (item.type === 'country') {
                const countryIndex = selectedCountries.findIndex(c => c.code === item.code);
                if (countryIndex >= 0) {
                    selectedCountries.splice(countryIndex, 1);
                    // 更新按钮状态
                    const btn = document.querySelector(`.country-btn[data-code="${item.code}"]`);
                    if (btn) btn.classList.remove('active');
                }
            } else if (item.type === 'province') {
                const provinceIndex = selectedProvinces.findIndex(p => p.code === item.code);
                if (provinceIndex >= 0) {
                    selectedProvinces.splice(provinceIndex, 1);
                    // 更新按钮状态
                    const btn = document.querySelector(`.province-btn[data-code="${item.code}"]`);
                    if (btn) btn.classList.remove('active');
                }
            } else if (item.type === 'city') {
                const cityIndex = selectedCities.findIndex(c => c.provinceCode === item.code && c.city === item.name);
                if (cityIndex >= 0) {
                    selectedCities.splice(cityIndex, 1);
                    // 更新按钮状态
                    const btn = document.querySelector(`.city-btn[data-city="${item.name}"][data-province="${item.code}"]`);
                    if (btn) btn.classList.remove('active');
                }
            }
            
            updateSelectedGeo();
        }
        
        // 重置创建表单
        function resetCreateForm() {
            document.getElementById('create-form').reset();
            // 重置规则类型按钮
            document.querySelectorAll('.rule-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('create-rule-type').value = '';
            // 隐藏地域选择器
            document.getElementById('geo-selector').classList.remove('active');
            const ruleValueInput = document.getElementById('create-rule-value');
            const ruleValueHint = document.getElementById('rule-value-hint');
            ruleValueInput.style.display = 'block';
            ruleValueHint.style.display = 'block';
            ruleValueInput.placeholder = '例如: 192.168.1.100 或 192.168.1.0/24 或 192.168.1.1-192.168.1.100';
            ruleValueHint.textContent = '支持单个IP（如：192.168.1.100）或IP段（如：192.168.1.0/24 或 192.168.1.1-192.168.1.100）';
            // 重置日期为默认值
            setDefaultDates();
            // 清空地域选择
            selectedCountries = [];
            selectedProvinces = [];
            selectedCities = [];
            document.getElementById('selected-geo').style.display = 'none';
            document.getElementById('selected-geo-list').innerHTML = '';
            document.getElementById('cities-container').style.display = 'none';
            // 重置按钮状态
            document.querySelectorAll('.country-btn, .province-btn, .city-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            // 重置地域标签
            switchGeoTab('foreign');
        }
        
        // 工具函数（使用公共函数，已在 common.js 中定义）
        // escapeHtml、formatDateTime 已在 common.js 中定义
        
        function getRuleTypeName(type) {
            const names = {
                'ip_whitelist': 'IP白名单',
                'ip_blacklist': 'IP黑名单',
                'geo_whitelist': '地域白名单',
                'geo_blacklist': '地域黑名单'
            };
            return names[type] || type;
        }
        
        function getStatusBadge(status) {
            if (status == 1) {
                return '<span class="status-badge status-enabled">已启用</span>';
            } else {
                return '<span class="status-badge status-disabled">已禁用</span>';
            }
        }
        
        function renderPagination(data, containerId, loadFunc) {
            const container = document.getElementById(containerId);
            if (data.total_pages <= 1) {
                container.innerHTML = '';
                return;
            }
            
            const html = `
                <button onclick="${loadFunc.name}(${data.page - 1})" ${data.page <= 1 ? 'disabled' : ''}>上一页</button>
                <span>第 ${data.page} / ${data.total_pages} 页 (共 ${data.total} 条)</span>
                <button onclick="${loadFunc.name}(${data.page + 1})" ${data.page >= data.total_pages ? 'disabled' : ''}>下一页</button>
            `;
            container.innerHTML = html;
        }
        
        // 加载分组列表
        async function loadGroups() {
            try {
                const response = await fetch('/api/rules/groups');
                const data = await response.json();
                
                if (data.success && data.data) {
                    const filterGroup = document.getElementById('filter-group');
                    const groupList = document.getElementById('group-list');
                    const groupListEdit = document.getElementById('group-list-edit');
                    
                    // 清空现有选项（保留"全部分组"）
                    filterGroup.innerHTML = '<option value="">全部分组</option>';
                    groupList.innerHTML = '';
                    groupListEdit.innerHTML = '';
                    
                    // 添加分组选项
                    data.data.forEach(group => {
                        const option = document.createElement('option');
                        option.value = group.group_name;
                        option.textContent = group.group_name + ' (' + group.rule_count + ')';
                        filterGroup.appendChild(option);
                        
                        const optionList = document.createElement('option');
                        optionList.value = group.group_name;
                        groupList.appendChild(optionList);
                        
                        const optionListEdit = document.createElement('option');
                        optionListEdit.value = group.group_name;
                        groupListEdit.appendChild(optionListEdit);
                    });
                }
            } catch (error) {
                console.error('加载分组列表失败:', error);
            }
        }
        
        // 设置日期默认值为当日
        function setDefaultDates() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            // 格式：YYYY-MM-DDTHH:mm (datetime-local格式)
            const defaultDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
            
            const startTimeInput = document.getElementById('create-start-time');
            const endTimeInput = document.getElementById('create-end-time');
            
            if (startTimeInput && !startTimeInput.value) {
                startTimeInput.value = defaultDateTime;
            }
            if (endTimeInput && !endTimeInput.value) {
                // 结束时间默认为当日23:59
                endTimeInput.value = `${year}-${month}-${day}T23:59`;
            }
        }
        
        // 显示创建成功提示框
        function showCreateSuccessModal() {
            const modal = document.getElementById('create-success-modal');
            modal.classList.add('show');
        }
        
        // 确定（关闭提示框并返回创建规则页面）
        function confirmCreateRule() {
            // 关闭提示框
            const modal = document.getElementById('create-success-modal');
            modal.classList.remove('show');
            // 重置表单
            resetCreateForm();
            // 切换到创建规则标签页
            switchTab('create');
            // 滚动到表单顶部
            const createTab = document.getElementById('create-tab');
            if (createTab) {
                createTab.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadGroups();
            loadRules();
            
            // 设置默认日期
            setDefaultDates();
            
            // 点击模态框外部关闭
            window.onclick = function(event) {
                const modal = document.getElementById('edit-modal');
                if (event.target == modal) {
                    closeEditModal();
                }
                
                const successModal = document.getElementById('create-success-modal');
                if (event.target == successModal) {
                    confirmCreateRule();
                }
            }
        });
    </script>
