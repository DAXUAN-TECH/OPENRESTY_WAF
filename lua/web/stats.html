<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计报表 - WAF管理</title>
    <link rel="stylesheet" href="/css/stats.css">
    <script src="/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="/js/stats.js"></script>
</head>
<body>
    <div class="container">
        <h1>统计报表</h1>
        <div class="filters">
            <label>开始时间：</label>
            <input type="datetime-local" id="startTime" />
            <label>结束时间：</label>
            <input type="datetime-local" id="endTime" />
            <label>时间间隔：</label>
            <select id="interval">
                <option value="hour">按小时</option>
                <option value="day">按天</option>
            </select>
            <button onclick="loadStats()">查询</button>
        </div>
        
        <div id="error" class="error" style="display:none;"></div>
        
        <div id="loading" class="loading">加载中...</div>
        
        <div id="content" style="display:none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>总封控次数</h3>
                    <div class="value" id="totalBlocks">0</div>
                </div>
                <div class="stat-card">
                    <h3>被封控IP数</h3>
                    <div class="value" id="uniqueIPs">0</div>
                </div>
                <div class="stat-card">
                    <h3>手动封控</h3>
                    <div class="value" id="manualBlocks">0</div>
                </div>
                <div class="stat-card">
                    <h3>自动封控</h3>
                    <div class="value" id="autoBlocks">0</div>
                </div>
            </div>
            
            <div class="chart-container">
                <h2>封控趋势</h2>
                <canvas id="timeseriesChart"></canvas>
            </div>
            
            <div class="table-container">
                <h2>TOP 10 规则命中</h2>
                <table id="topRulesTable">
                    <thead>
                        <tr>
                            <th>规则名称</th>
                            <th>规则类型</th>
                            <th>命中次数</th>
                            <th>封控IP数</th>
                            <th>最后命中时间</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <div class="table-container">
                <h2>TOP 20 被封控IP</h2>
                <table id="topIPsTable">
                    <thead>
                        <tr>
                            <th>IP地址</th>
                            <th>封控次数</th>
                            <th>匹配规则数</th>
                            <th>首次封控时间</th>
                            <th>最后封控时间</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    
    
</body>
</html>
