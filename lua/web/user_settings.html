<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户设置 - WAF 管理后台</title>
    <link rel="stylesheet" href="/css/user_settings.css">
    <!-- 引入 QR 码生成库（用于生成 TOTP 二维码）- 优先使用在线CDN，离线模式使用本地文件 -->
    <script>
        (function() {
            // 优先使用在线 CDN，如果失败则使用本地文件（离线模式）
            const cdnUrls = [
                'https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js'
            ];
            const localUrl = '/js/qrcode.min.js';
            let currentIndex = 0;
            
            function tryLoadCDN(index) {
                if (index >= cdnUrls.length) {
                    // 所有 CDN 都失败，尝试本地文件（离线模式）
                    console.log('All CDN sources failed, trying local file (offline mode)...');
                    loadLocalFile();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = cdnUrls[index];
                script.onload = function() {
                    console.log('QRCode library loaded from CDN:', cdnUrls[index]);
                    // CDN 加载成功，适配 qrcodejs API
                    if (typeof QRCode !== 'undefined' && !QRCode.toCanvas) {
                        // qrcodejs 使用构造函数，不需要适配，直接使用
                    }
                };
                script.onerror = function() {
                    console.log('CDN failed:', cdnUrls[index], ', trying next...');
                    tryLoadCDN(index + 1);
                };
                document.head.appendChild(script);
            }
            
            function loadLocalFile() {
                const script = document.createElement('script');
                script.src = localUrl;
                script.onload = function() {
                    console.log('QRCode library loaded from local file (offline mode)');
                };
                script.onerror = function() {
                    console.error('All QRCode sources failed (CDN and local file). Please check network connection or ensure /js/qrcode.min.js exists.');
                };
                document.head.appendChild(script);
            }
            
            // 开始尝试加载 CDN
            tryLoadCDN(0);
        })();
    </script>
    <script src="/common.js"></script>
    </head>
    <body>
    <div class="container">
        <div class="header">
            <h1>用户设置</h1>
            <div class="user-info">
                <span id="username">加载中...</span>
            </div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <!-- 修改密码 -->
        <div class="section">
            <div class="section-title">修改密码</div>
            <div class="section-description">
                修改您的登录密码。密码必须至少8位，且包含大写字母、小写字母、数字和符号。
            </div>
            
            <form id="changePasswordForm" onsubmit="changePassword(event)">
                <div class="form-group">
                    <label for="oldPassword">当前密码 *</label>
                    <input 
                        type="password" 
                        id="oldPassword" 
                        placeholder="请输入当前密码" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="newPassword">新密码 *</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        placeholder="请输入新密码（至少8位，包含大小写字母、数字、符号）" 
                        required
                        minlength="8"
                    >
                    <div id="passwordStrength" style="margin-top: 8px; font-size: 12px; color: #666;"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认新密码 *</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="请再次输入新密码" 
                        required
                        minlength="8"
                    >
                    <div id="passwordMatch" style="margin-top: 8px; font-size: 12px; color: #666;"></div>
                </div>
                
                <button type="submit" class="button button-primary" id="changePasswordButton">
                    修改密码
                </button>
            </form>
        </div>
        
        <!-- 双因素认证设置 -->
        <div class="section">
            <div class="section-title">双因素认证（2FA）</div>
            <div class="section-description">
                双因素认证为您的账户提供额外的安全保护。启用后，登录时需要输入用户名、密码以及 Google Authenticator 生成的6位验证码。
            </div>
            
            <div class="totp-status" id="totpStatus">
                <div id="statusLabel" class="status-label disabled">未启用</div>
                <div id="statusText" style="color: #666; font-size: 14px; margin-top: 10px;">
                    双因素认证未启用
                </div>
            </div>
            
            <!-- 设置 TOTP 界面 -->
            <div id="setupSection" style="display: none;">
                <div class="qr-container" id="qrContainer"></div>
                
                <div class="form-group">
                    <label for="totpCode">请输入6位验证码以启用双因素认证</label>
                    <input 
                        type="text" 
                        id="totpCode" 
                        placeholder="000000" 
                        maxlength="6"
                        pattern="[0-9]{6}"
                    >
                </div>
                
                <button class="button button-primary" id="enableButton" onclick="enableTotp()">
                    启用双因素认证
                </button>
                <button class="button button-secondary" id="cancelButton" onclick="cancelSetup()">
                    取消
                </button>
            </div>
            
            <!-- 操作按钮 -->
            <div id="actionSection">
                <button class="button button-primary" id="setupButton" onclick="showSetupModal()" style="display: none;">
                    设置双因素认证
                </button>
                <button class="button button-warning" id="resetButton" onclick="showResetModal()" style="display: none;">
                    重置双因素认证
                </button>
                <button class="button button-danger" id="disableButton" onclick="disableTotp()" style="display: none;">
                    禁用双因素认证
                </button>
            </div>
            
            <!-- 设置双因素认证弹出框 -->
            <div id="setupModal" class="modal">
                <div class="modal-content" style="max-width: 500px;">
                    <span class="close" onclick="closeSetupModal()">&times;</span>
                    <h2 style="margin-bottom: 20px;">设置双因素认证</h2>
                    <div id="setupModalContent">
                        <div class="qr-container" id="modalQrContainer"></div>
                        <div class="form-group">
                            <label for="modalTotpCode">请输入6位验证码以启用双因素认证</label>
                            <input 
                                type="text" 
                                id="modalTotpCode" 
                                placeholder="000000" 
                                maxlength="6"
                                pattern="[0-9]{6}"
                            >
                        </div>
                        <div class="form-actions">
                            <button class="button button-primary" id="modalEnableButton" onclick="enableTotpFromModal()">
                                启用双因素认证
                            </button>
                            <button class="button button-secondary" onclick="closeSetupModal()">
                                取消
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 重置双因素认证弹出框 -->
            <div id="resetModal" class="modal">
                <div class="modal-content" style="max-width: 500px;">
                    <span class="close" onclick="closeResetModal()">&times;</span>
                    <h2 style="margin-bottom: 20px;">重置双因素认证</h2>
                    <div id="resetModalContent">
                        <!-- 第一步：验证旧验证码 -->
                        <div id="resetStep1">
                            <div class="form-group">
                                <label for="oldTotpCode">请输入当前6位验证码以确认重置</label>
                                <input 
                                    type="text" 
                                    id="oldTotpCode" 
                                    placeholder="000000" 
                                    maxlength="6"
                                    pattern="[0-9]{6}"
                                >
                            </div>
                            <div class="form-actions">
                                <button class="button button-primary" onclick="verifyOldCode()">
                                    下一步
                                </button>
                                <button class="button button-secondary" onclick="closeResetModal()">
                                    取消
                                </button>
                            </div>
                        </div>
                        <!-- 第二步：显示新二维码和验证新验证码 -->
                        <div id="resetStep2" style="display: none;">
                            <div class="qr-container" id="resetQrContainer"></div>
                            <div class="form-group">
                                <label for="newTotpCode">请输入新生成的6位验证码以完成重置</label>
                                <input 
                                    type="text" 
                                    id="newTotpCode" 
                                    placeholder="000000" 
                                    maxlength="6"
                                    pattern="[0-9]{6}"
                                >
                            </div>
                            <div class="form-actions">
                                <button class="button button-primary" onclick="completeReset()">
                                    完成重置
                                </button>
                                <button class="button button-secondary" onclick="closeResetModal()">
                                    取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentSecret = null;
        let totpEnabled = false;
        
        // 检查认证状态
        function checkAuth() {
            fetch('/api/auth/check')
                .then(response => response.json())
                .then(data => {
                    if (data && data.authenticated === true) {
                        document.getElementById('username').textContent = data.username || '用户';
                        loadTotpStatus();
                    } else {
                        window.location.href = '/login?redirect=' + encodeURIComponent(window.location.pathname);
                    }
                })
                .catch(() => {
                    window.location.href = '/login?redirect=' + encodeURIComponent(window.location.pathname);
                });
        }
        
        // 加载 TOTP 状态
        function loadTotpStatus() {
            fetch('/api/auth/totp/status')
                .then(response => response.json())
                .then(data => {
                    if (data && data.enabled === true) {
                        totpEnabled = true;
                        updateStatus(true);
                    } else {
                        totpEnabled = false;
                        updateStatus(false);
                    }
                })
                .catch(err => {
                    console.error('Failed to load TOTP status:', err);
                    updateStatus(false);
                });
        }
        
        // 更新状态显示
        function updateStatus(enabled) {
            const statusDiv = document.getElementById('totpStatus');
            const statusLabel = document.getElementById('statusLabel');
            const statusText = document.getElementById('statusText');
            const setupButton = document.getElementById('setupButton');
            const disableButton = document.getElementById('disableButton');
            
            if (enabled) {
                statusDiv.className = 'totp-status enabled';
                statusLabel.className = 'status-label enabled';
                statusLabel.textContent = '已启用';
                statusText.textContent = '双因素认证已启用，登录时需要输入验证码';
                setupButton.style.display = 'none';
                disableButton.style.display = 'inline-block';
            } else {
                statusDiv.className = 'totp-status disabled';
                statusLabel.className = 'status-label disabled';
                statusLabel.textContent = '未启用';
                statusText.textContent = '双因素认证未启用，建议启用以提高账户安全性';
                setupButton.style.display = 'inline-block';
                disableButton.style.display = 'none';
            }
        }
        
        // 显示设置弹出框
        function showSetupModal() {
            hideMessages();
            const modal = document.getElementById('setupModal');
            modal.style.display = 'flex';
            modal.classList.add('show');
            
            // 清空内容
            document.getElementById('modalQrContainer').innerHTML = '';
            document.getElementById('modalTotpCode').value = '';
            
            // 获取二维码
            fetch('/api/auth/totp/setup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.secret) {
                        currentSecret = data.secret;
                        showQrCodeInModal(data);
                        document.getElementById('modalTotpCode').focus();
                    } else {
                        showError(data.message || '设置失败，请重试');
                        closeSetupModal();
                    }
                })
                .catch(err => {
                    showError('网络错误，请稍后重试');
                    closeSetupModal();
                });
        }
        
        // 关闭设置弹出框
        function closeSetupModal() {
            const modal = document.getElementById('setupModal');
            modal.style.display = 'none';
            modal.classList.remove('show');
            currentSecret = null;
            document.getElementById('modalQrContainer').innerHTML = '';
            document.getElementById('modalTotpCode').value = '';
        }
        
        // 在弹出框中显示二维码
        function showQrCodeInModal(data) {
            const qrContainer = document.getElementById('modalQrContainer');
            showQrCodeInContainer(data, qrContainer);
        }
        
        // 从弹出框启用TOTP
        function enableTotpFromModal() {
            const code = document.getElementById('modalTotpCode').value.trim();
            
            if (!code || code.length !== 6) {
                showError('请输入6位验证码');
                return;
            }
            
            if (!currentSecret) {
                showError('请先设置双因素认证');
                return;
            }
            
            const button = document.getElementById('modalEnableButton');
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span>启用中...';
            
            fetch('/api/auth/totp/enable', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    secret: currentSecret,
                    code: code
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showSuccess('双因素认证已启用');
                        closeSetupModal();
                        loadTotpStatus();
                    } else {
                        showError(data.message || '启用失败，请检查验证码是否正确');
                        button.disabled = false;
                        button.innerHTML = '启用双因素认证';
                    }
                })
                .catch(err => {
                    showError('网络错误，请稍后重试');
                    button.disabled = false;
                    button.innerHTML = '启用双因素认证';
                });
        }
        
        // 显示重置弹出框
        function showResetModal() {
            hideMessages();
            const modal = document.getElementById('resetModal');
            modal.style.display = 'flex';
            modal.classList.add('show');
            
            // 重置到第一步
            document.getElementById('resetStep1').style.display = 'block';
            document.getElementById('resetStep2').style.display = 'none';
            document.getElementById('oldTotpCode').value = '';
            document.getElementById('newTotpCode').value = '';
            document.getElementById('resetQrContainer').innerHTML = '';
            resetCurrentSecret = null;
            document.getElementById('oldTotpCode').focus();
        }
        
        // 关闭重置弹出框
        function closeResetModal() {
            const modal = document.getElementById('resetModal');
            modal.style.display = 'none';
            modal.classList.remove('show');
            document.getElementById('resetStep1').style.display = 'block';
            document.getElementById('resetStep2').style.display = 'none';
            document.getElementById('oldTotpCode').value = '';
            document.getElementById('newTotpCode').value = '';
            document.getElementById('resetQrContainer').innerHTML = '';
            resetCurrentSecret = null;
        }
        
        // 验证旧验证码并生成新密钥
        let resetCurrentSecret = null;
        function verifyOldCode() {
            const oldCode = document.getElementById('oldTotpCode').value.trim();
            
            if (!oldCode || oldCode.length !== 6) {
                showError('请输入6位验证码');
                return;
            }
            
            const button = event.target;
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span>验证中...';
            
            fetch('/api/auth/totp/reset', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    old_code: oldCode
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.secret) {
                        resetCurrentSecret = data.secret;
                        // 显示第二步
                        document.getElementById('resetStep1').style.display = 'none';
                        document.getElementById('resetStep2').style.display = 'block';
                        showQrCodeInContainer(data, document.getElementById('resetQrContainer'));
                        document.getElementById('newTotpCode').focus();
                    } else {
                        showError(data.message || '验证失败，请检查验证码是否正确');
                        button.disabled = false;
                        button.innerHTML = '下一步';
                    }
                })
                .catch(err => {
                    showError('网络错误，请稍后重试');
                    button.disabled = false;
                    button.innerHTML = '下一步';
                });
        }
        
        // 完成重置
        function completeReset() {
            const newCode = document.getElementById('newTotpCode').value.trim();
            
            if (!newCode || newCode.length !== 6) {
                showError('请输入6位验证码');
                return;
            }
            
            if (!resetCurrentSecret) {
                showError('请先验证旧验证码');
                return;
            }
            
            const button = event.target;
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span>重置中...';
            
            fetch('/api/auth/totp/complete-reset', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    secret: resetCurrentSecret,
                    code: newCode
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showSuccess('双因素认证已重置并启用');
                        closeResetModal();
                        loadTotpStatus();
                    } else {
                        showError(data.message || '重置失败，请检查验证码是否正确');
                        button.disabled = false;
                        button.innerHTML = '完成重置';
                    }
                })
                .catch(err => {
                    showError('网络错误，请稍后重试');
                    button.disabled = false;
                    button.innerHTML = '完成重置';
                });
        }
        
        // 通用函数：在指定容器中显示二维码
        function showQrCodeInContainer(data, container) {
            // 清空容器
            container.innerHTML = '';
            
            // 获取 otpauth URL
            let otpauthUrl = null;
            if (data.qr_data && typeof data.qr_data === 'object' && data.qr_data.otpauth_url) {
                otpauthUrl = data.qr_data.otpauth_url;
            } else if (data.otpauth_url) {
                otpauthUrl = data.otpauth_url;
            } else if (data.qr_url) {
                const html = '<img src="' + data.qr_url + '" alt="QR Code" style="max-width: 200px; height: auto; display: block; margin: 0 auto;">' +
                    (data.secret ? '<div class="secret-key">密钥（手动输入）: ' + data.secret + '</div>' : '') +
                    '<div style="color: #666; font-size: 12px; margin-top: 10px;">' +
                    '请使用 Google Authenticator 扫描二维码或手动输入密钥，然后输入生成的6位验证码' +
                    '</div>';
                container.innerHTML = html;
                return;
            }
            
            // 检查 QRCode 库是否加载
            if (typeof QRCode === 'undefined') {
                container.innerHTML = '<div style="color: #dc3545; padding: 20px;">二维码生成失败：QRCode 库未加载，请检查网络连接或刷新页面</div>' +
                    (data.secret ? '<div class="secret-key">密钥（手动输入）: ' + data.secret + '</div>' : '');
                return;
            }
            
            // 检查 otpauthUrl 是否存在
            if (!otpauthUrl) {
                container.innerHTML = '<div style="color: #dc3545; padding: 20px;">二维码生成失败：缺少 otpauth_url</div>' +
                    (data.secret ? '<div class="secret-key">密钥（手动输入）: ' + data.secret + '</div>' : '');
                return;
            }
            
            // 创建二维码容器
            const qrCanvas = document.createElement('canvas');
            qrCanvas.id = 'qrCanvas';
            qrCanvas.style.display = 'block';
            qrCanvas.style.margin = '0 auto';
            qrCanvas.style.maxWidth = '200px';
            qrCanvas.style.height = 'auto';
            container.appendChild(qrCanvas);
            
            // 使用 qrcode.js 生成二维码（复用原有逻辑）
            if (typeof QRCode !== 'undefined' && !QRCode.toCanvas && QRCode.prototype && QRCode.prototype.makeCode) {
                // 使用 qrcodejs API
                try {
                    const tempDiv = document.createElement('div');
                    tempDiv.style.position = 'absolute';
                    tempDiv.style.left = '-9999px';
                    tempDiv.style.width = '200px';
                    tempDiv.style.height = '200px';
                    document.body.appendChild(tempDiv);
                    
                    const qr = new QRCode(tempDiv, {
                        text: otpauthUrl,
                        width: 200,
                        height: 200,
                        colorDark: '#000000',
                        colorLight: '#FFFFFF',
                        correctLevel: QRCode.CorrectLevel.M
                    });
                    
                    setTimeout(function() {
                        try {
                            const ctx = qrCanvas.getContext('2d');
                            qrCanvas.width = 200;
                            qrCanvas.height = 200;
                            
                            if (qr._elCanvas) {
                                const img = new Image();
                                img.onload = function() {
                                    ctx.drawImage(img, 0, 0, 200, 200);
                                    document.body.removeChild(tempDiv);
                                    
                                    if (data.secret) {
                                        const secretDiv = document.createElement('div');
                                        secretDiv.className = 'secret-key';
                                        secretDiv.textContent = '密钥（手动输入）: ' + data.secret;
                                        container.appendChild(secretDiv);
                                    }
                                    
                                    const tipDiv = document.createElement('div');
                                    tipDiv.style.cssText = 'color: #666; font-size: 12px; margin-top: 10px;';
                                    tipDiv.textContent = '请使用 Google Authenticator 扫描二维码或手动输入密钥，然后输入生成的6位验证码';
                                    container.appendChild(tipDiv);
                                };
                                img.onerror = function() {
                                    document.body.removeChild(tempDiv);
                                    container.innerHTML = '<div style="color: #dc3545; padding: 20px;">二维码生成失败</div>';
                                    if (data.secret) {
                                        const secretDiv = document.createElement('div');
                                        secretDiv.className = 'secret-key';
                                        secretDiv.textContent = '密钥（手动输入）: ' + data.secret;
                                        container.appendChild(secretDiv);
                                    }
                                };
                                img.src = qr._elCanvas.toDataURL('image/png');
                            } else if (qr._elImage && qr._elImage.src) {
                                const img = new Image();
                                img.onload = function() {
                                    ctx.drawImage(img, 0, 0, 200, 200);
                                    document.body.removeChild(tempDiv);
                                    
                                    if (data.secret) {
                                        const secretDiv = document.createElement('div');
                                        secretDiv.className = 'secret-key';
                                        secretDiv.textContent = '密钥（手动输入）: ' + data.secret;
                                        container.appendChild(secretDiv);
                                    }
                                    
                                    const tipDiv = document.createElement('div');
                                    tipDiv.style.cssText = 'color: #666; font-size: 12px; margin-top: 10px;';
                                    tipDiv.textContent = '请使用 Google Authenticator 扫描二维码或手动输入密钥，然后输入生成的6位验证码';
                                    container.appendChild(tipDiv);
                                };
                                img.onerror = function() {
                                    document.body.removeChild(tempDiv);
                                    container.innerHTML = '<div style="color: #dc3545; padding: 20px;">二维码生成失败</div>';
                                    if (data.secret) {
                                        const secretDiv = document.createElement('div');
                                        secretDiv.className = 'secret-key';
                                        secretDiv.textContent = '密钥（手动输入）: ' + data.secret;
                                        container.appendChild(secretDiv);
                                    }
                                };
                                img.src = qr._elImage.src;
                            } else {
                                const img = tempDiv.querySelector('img');
                                if (img && img.src) {
                                    const loadImg = new Image();
                                    loadImg.onload = function() {
                                        ctx.drawImage(loadImg, 0, 0, 200, 200);

        // 修改密码
        function changePassword(event) {
            event.preventDefault();
            hideMessages();
            
            // 去除前后空格
            const oldPassword = document.getElementById('oldPassword').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            
            // 验证新密码和确认密码是否一致
            if (newPassword !== confirmPassword) {
                showError('新密码和确认密码不一致');
                return;
            }
            
            // 验证新密码强度
            const strength = checkPasswordStrength(newPassword);
            if (!strength.valid) {
                showError(strength.message || '新密码不符合要求');
                return;
            }
            
            const button = document.getElementById('changePasswordButton');
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span>修改中...';
            
            fetch('/api/auth/password/change', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    old_password: oldPassword,
                    new_password: newPassword
                })
            })
                .then(response => {
                    // 检查响应状态
                    if (!response.ok) {
                        // HTTP状态码不是2xx，尝试解析错误信息
                        return response.json().then(data => {
                            throw new Error(data.message || data.error || '修改密码失败');
                        }).catch(() => {
                            throw new Error('修改密码失败，HTTP状态码: ' + response.status);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        showSuccess('密码修改成功');
                        // 清空表单
                        document.getElementById('changePasswordForm').reset();
                        document.getElementById('passwordStrength').textContent = '';
                        document.getElementById('passwordMatch').textContent = '';
                        // 恢复按钮状态
                        button.disabled = false;
                        button.innerHTML = '修改密码';
                    } else {
                        showError(data.message || data.error || '修改密码失败');
                        button.disabled = false;
                        button.innerHTML = '修改密码';
                    }
                })
                .catch(err => {
                    showError(err.message || '网络错误，请稍后重试');
                    button.disabled = false;
                    button.innerHTML = '修改密码';
                });
        }
        
        // 检查密码强度
        function checkPasswordStrength(password) {
            if (!password) {
                return { valid: false, message: '密码不能为空' };
            }
            
            const checks = {
                length: password.length >= 8,
                hasUpper: /[A-Z]/.test(password),
                hasLower: /[a-z]/.test(password),
                hasDigit: /[0-9]/.test(password),
                hasSpecial: /[^A-Za-z0-9]/.test(password)
            };
            
            const valid = checks.length && checks.hasUpper && checks.hasLower && checks.hasDigit && checks.hasSpecial;
            
            if (!valid) {
                const missing = [];
                if (!checks.length) missing.push('至少8位');
                if (!checks.hasUpper) missing.push('大写字母');
                if (!checks.hasLower) missing.push('小写字母');
                if (!checks.hasDigit) missing.push('数字');
                if (!checks.hasSpecial) missing.push('符号');
                return { valid: false, message: '密码必须包含：' + missing.join('、') };
            }
            
            return { valid: true };
        }
